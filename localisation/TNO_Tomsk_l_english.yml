 ERS_Political_Situation:0 "The Cynicism Crisis"
 ERS_Political_Situation_desc:0 "The Republic has survived, and is now thriving under the guidance of Pasternak's constitution. However, the great poet's final gift is not universally loved, especially among recaptured territories. Independant politicians struggle to win power outside of the great Salons. Many citizens in the provinces believe this system is meant to cynically maintain the dominance of the Tomsk elite at the expense of everyone else.\n\nWe must remain vigilant, and show that our four vanguard political associations are true to their ideals, and welcoming of any newcomer. Failure to do so could result in rising §RCynicism§!, or in the rise of §RIndependent Politicians§!. Left unchecked, both issues could cause the failure of our revolutionary diplomatic experiment."
