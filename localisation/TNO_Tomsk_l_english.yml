 ERS.1.t:0 "바톤터치"
 ERS.1.desc:0 "늦은 시각, 대통령은 홀로 관저의 복도를 걸어가고 있었습니다. 그의 곁에는 좋았던 시절의 기억과 메아리가 함께 하였습니다. 창백한 달빛이 구름의 커튼 사이로 나와 복도의 거대한 창문을 비추었습니다.\n\n한때, 중앙 시베리아 공화국은 소비에트 연방의 가장 강력한 계승국이었습니다. 부하린의 시베리아 계획으로부터 풍부한 산업기반을 물려받은 톰스크 정부는 시민들이 자유롭게 번영할 수 있는 새로운 러시아의 재건에 착수하였습니다. 하지만 러시아의 무정부주의자들은 시베리아를 공유할 생각이 없었으며, 적대적인 정부와 군벌들에게 둘러쌓인 고립무원의 공화국에게 노보시비르스크의 분리주의자들은 종말을 가져다 주었습니다. 그리고 야고다의 저주받은 소비에트 잔당들의 돈키호테처럼 무모한 침공이 이어졌습니다. 두 국가는 많은 피를 흘렸고 그 자식들은 한때 평화로웠던 땅에 전쟁과 기아가 덮쳐오는걸 보면서 눈물 흘렸습니다. 도적 같은 장교들은 무정부주의자들과 분리주의자들을 몰아내지 못한 자신들의 잘못을 민간 정부에게 돌렸습니다. 도시들은 하나 하나 떨어져 나갔고 톰스크만이 남아있습니다.\n\n추위는 파스테르나크를 그가 앓는 빌어먹을 병 만큼이나 괴롭혔습니다. 고풍스러운 나무로된 그의 집무실 문은 날이갈수록 무겁게 느껴졌습니다. 하지만 대통령은 아직 경기를 포기하지 않았습니다.  시베리아 구 공화국 정부는 실패했으며 톰스크의 임시정부는 영원하지 않을겁니다. 파스테르나크는 공화국을 망친건 자신들의 세대의 잘못이라 느꼈고 자신들이 할 수 있는 일은 이런 난장판을 최대한 수습하여 다음 세대에게 물려주는 것이라고 생각했습니다. 대통령궁 주변의 도시에는 노동자, 시인, 군인, 정치인 그리고 모든 공화국의 자식들이 잠들어 있습니다. 대통령이 해야할 일은 여느때처럼 집무실에 홀로 앉아 미래에 그들의 운명을 맡기는 것입니다. 할 일은 많지만 남은 시간은 별로 없습니다. 파스테르나크가 콜록거렸습니다. 머지않아 그는 어떤 형태로든 그에게 필요한 휴식을 취할수 있을겁니다."
 ERS.1.a:0 "실패자들의 손에서 새로운 세대로"

 ERS.2.t:0 "강철과 재의 시간들"
 ERS.2.desc:0 "완전히 비효율적인 하루입니다. 대통령 파스테르나크의 길고 다사다난했던 삶 동안 이런일은 드물었습니다. 하지만 병들고 늙은 지금의 그에게는 점점 흔한 일이 되어가고 있습니다. 보리스 파스테르나크는 이렇게 침실에 누워 행복했던 과거를 떠올렸습니다.\n\n그는 예전 중앙 시베리아 공화국의 초기 지도자의 하나로 선정되었습니다. 무엇하나 쉽고 명확한 일이 없었습니다. 몇몇은 부하린의 소련이 지속되길 바랐습니다. 군대에 속한 다른 이들은 국가가 재통합될 때 까지 좀더 강한 권력을 지닌 영구적인 군사정부를 원했습니다. 하지만 파스테르나크와 그의 동맹들은 좀더 자유로운 미래를 꿈꾸는 지식인들에게 지지를 호소했습니다. 그들은 또한 평범한 노동자들에게 지지에 대한 대가로 풍요로운 노동환경을 약속 했습니다. 파스테르나크는 이제 임시정부에 의해 민주주의가 일시적으로 중단되고 경제상태가 엉망진창인 쪼그라든 공화국의 지도자입니다. \n\n파스테르나크는 구 공화국에서 일으킨 실책에도 불구하고 임시정부 대통령인 자신에 대한 대중들의 지속적인 지지에 놀랐습니다. 톰스크의 시민들은 어쨌든간에 그에대한 믿음을 유지하고 있습니다. 심지어 노동자들은 대규모 산업업무에서 교대근무의 불편함을 지속적으로 겪고 있음에도 국민투표에서 임시정부에 대한 지지를 보냈습니다. 식량상황은 뛰어나다곤 할 순 없지만 그래도 안정적이긴 합니다. 가난한 이들부터 엘리트에 이르기까지 이런 위험한 시기에 새로운 지도자를 바라는 사람은 아마 아무도 없을겁니다. 샤포스니코프 장군은 잔류한 군인들의 충성심을 민간 기관에 보증해 주었습니다.\n\n대통령은 시민들이 자신에게 보여준 신뢰에 약간 숙연해졌습니다. 그는 사람들이 그 대가를 원한다는 것 또한 알고있습니다.  하지만 파스테르나크의 최종계획이 톰스크의 지도부에게 곧 제안될 것이기에 그는 지나친 걱정은 접어두었습니다. 파스테르나크가 그의 과업을 자신의 죽음보다 우선순위에 두었듯 공화국 또한 그리 할것입니다."
 ERS.2.a:0 "그의 정치적 유언을 낭독할 순서다"

 ERS.3.t:0 "근무 교대"
 ERS.3.desc:0 "그가 방에 들어오자 모든 시선이 집중되었습니다. 사람들의 얼굴에는 걱정, 슬픔, 연민의 감정이 뒤섞인 모습이 역력했습니다. 대통령은 오랜만에 만나는 사람들의 표정에서 자신의 암의 위중성을 짐작하곤 하였습니다.\n\n산업가, 확회인, 조합인 등 임시정부의 다양한 사람들이 모였습니다. 소수의 외부인들만이 샤포스니코프 장군의 옆에 어색하게 서 있었습니다. 믿음직한 장군은 파스테르나크의 지시를 충실히 따랐습니다. 대통령은 온화하게 그의 오랜 친구에게 고개를 끄덕였고, 장군은 대통령에게 절도 있게 경례했습니다. 파스테르나크가 입을 열었습니다. “친애하는 여러분, 내개 주어진 시간은 여러분들보다 적습니다.” 몇몇 어색한 웃음이 터져나왔고 파스테르나크는 계속 말을 이었습니다. “제가 오늘 여러분들을 소집한 이유는 임시정부에 대한 제 견해를 표하기 위함입니다. 제가 생각하기에 우리들 중 그 누구도 임시정부의 진행 상황에 만족하는 사람은 없을 거라 여겨집니다.” 몇몇이 고개를 끄덕였습니다. “중앙 시베리아 공화국의 낡은 제도를 손보고 우리의 경제와 쇠약한 군대를 재정비하는 임시 조치는 수개월로 늘어났고 수년의 시간이 의미 없이 흘렀습니다.” 반대파들은 선거도 치르지 않은 우리의 정당성을 합당하게 지적하고 있습니다.”\n\n파스테르나크는 의자에 앉아 청중들, 임시정부에 자신의 의견을 피력하는 데 부끄러움을 느끼지 않는 선한 모든 살롱의 사람들의 주의를 환기시켰습니다. “저는 소위 데카브리스트, 바스틸라드, 휴머니스트 그리고 모더니스트라고 불리는 자들을 소집했고, 지난 몇 달간 도시의 살롱에서 수많은 좋은 의견들이 오갔습니다. 저는 우리 도시의 문화적 정치적 변화를 흥미롭게 지켜봤으며, 이제 임시정부를 끝낼 시간이 왔다고 믿습니다.”\n\n웅성거리는 소리가 점점 커지기 시작하자 파스테르나크는 손을 들어 모두를 조용히 시켰다. “모든 것은 올바른 절차에따라 진행될 것이며, 새 헌법이 곧 입안될 것입니다. 여러분, 저 반역자들과 분리주의자들은 우리보다 더 대담하게 행동하였으며 기회를 놓치지 않았습니다. 저는 지금이야말로 바로 우리가 행동에 나서야할 때이며, 공화국의 위대한 정신을 고양시켜 다음 세대로 넘어가기 위한 때라고 믿습니다. 이제 이 방에 모인 여러분들에게서 선거를 시작하는데 필요한 세부사항이 무엇인지 듣고싶습니다. 샤포스니코프 장군부터 말씀해 주십시오.”"
 ERS.3.a:0 "여러 의견들중에서 곧 합의안이 나올 것이다."

 ERS.4.t:0 "정치 무대를 위한 초석"
 ERS.4.desc:0 "대통령의 집무실은 발디딜틈도 없이 서류로 가득 차 있었습니다. 이따금씩 비서들이 들어와 흔들리는 서류뭉치들을 쓰러지지 않도록 바로잡았습니다. 겉으로 보기엔 아무렇게나 펼쳐진 법전과 역사서들이 여기저기 흩어져 있는 가운데 대통령이 바쁘게 업무를 처리하고 있었습니다.\n\n수십명의 법률고문들이 각자 맡은 부분에 대한 조언을 해 주었음에도 불구하고 헌법 초안을 작성하는 일은 쉬운 일이 아니었습니다. 가장 어려운 부분은 공화국의 살아 숨쉬는 모든 이들이 자신이 기대하는 공화국의 모습을 보는 것이었습니다. 파스테르나크의 헌법은 임시정부를 끝내고 공화국에 새로운 시대를 가져올 것입니다. 실험의 시대, 광기와 야만의 시대를  말입니다. 파스테르나크의 주요 임무는 자신을 무대 중심에 세우지 않는 것이었습니다.  그의 임무는 공화국의 정치적 영역을 오고가며 미래를 위한 자신들의 사상과 관점을 자유롭게 표현하는 극장을 짓는 것입니다. 언젠가 사람들이 헌법조항을 추가하거나 삭제할 수도 있겠지만, 파스테르나크가 꿨던 꿈과 실패한 야망의 불꽃은 그 안에서 살아갈겁니다.\n\n작업은 계속해서 진행되었고 이따금씩 법조인들이 들어와서 토론을 진행했습니다. 오후가되자 간호사가 대통령에게 약을 처방해 주었습니다. 일은 순조롭게 진행 되었습니다. 며칠 간격으로 개정된 법률과 새로운 의견들이 임시정부 내외부의 조언자들에게 보내졌습니다. 대통령은 열정적으로 업무에 임했습니다. 마치, 요란한 오케스트라를 단순하지만 듣기좋은 하모니로 지휘하는 마에스트로처럼 말입니다."
 ERS.4.a:0 "온 세상이 우리의 무대다."

 ERS.5.t:0 "일리야와 안나"
 ERS.5.desc:0 "“지구상 가장 위대한 자매 안나와 일리야! 러시아가 원하는 진정한 영웅들!\n\n”보로네쥬의 화목한 가정에서 태어난 둘은 훈족들이 침략했을 때 모든 것을 잃고 시베리아 중부의 중심 도시인 톰스크로 피난을 떠나야만 했습니다. 삶은 그들에게서 모든 것을 앗아갔지만 그렇다고 그들이 포기하였습니까? 아닙니다! 이제 일리야와 안나는 수천킬로미터의 숲과 툰드라를 지나며 러시아의 과거를 배우고 우리나라의 다양한 민속담에서 비밀과 미스터리를 밝혀내며 중앙 시베리아의 사람들로부터 거대한 음모를 밝혀내면서 톰스크로의 여정을 떠납니다.\n\n”그 음모가 뭐냐구요? 톰스크의 그림자 속에 숨은 거대한 악의 세력인 “극지 사회”로 우리의 평화로운 민주공화국에 독일의 사상과 아리아인의 우월성에 관한 미신을 퍼뜨리려는 자들입니다. 그들은 톰스크를 무너뜨리고 자신들의 영적 깨달음을 얻기위해 더 나아가 악마를 소환하기 위해서 절대로 멈추지 않을것입니다. 오직 일리야와 안나만이 우정과 협동 그리고 여행중에 만난 친구들의 도움으로 톰스크와 더 나아가 전 러시아에 다가오는 재앙을 막을수 있습니다.\n\n”라디오 시베리아에 채널을 고정하고 역동적이고 흥분되는 모험과 러시아의 경이로운 문화와 자연경관을 함께 느끼십시오.\n\n”일리야와 안나 그리고 라디오 시베리아의 모든 멋진 프로그램들은 중앙 시베리아 통신국과 바로 이곳 톰스크에 기회와 번영을 가져다주기 위해서 노력하는 여러 기업들에 의해 제공됩니다. 청취해 주셔서 감사합니다!”"
 ERS.5.a:0 "러시아 전토를 탈환하는 즉시 애니메이션화를 위한 예산을 확보할 것이다."

 ERS.6.t:0 "시대의 종말"
 ERS.6.desc:0 "파스테르나크 대통령은 에피파니 대성당 앞 단상에 홀로 올랐습니다. 대성당은 과거에 비해 초라해졌으며, 그곳에 모인 군중들은 대통령에게서 비슷한 분위기를 느꼈습니다. 그럼에도 그 둘은 자랑스럽고 위엄있게 레닌 광장에 우뚝 서 있었습니다. 더 많은 수의 군중들이 대통령의 마지막이 될지도 모르는 연설을 듣기위해 자신들의 일을 끝내고 광장으로 모여들었습니다.\n\n”친애하는 시민여러분, 그리고 친구들이여. 저는 여기에 한 개인으로서 임시정부의 끝을 알리러 왔습니다. 공화국에 닥친 대재앙의 여파로 여러분들은 저희에게 임시정부의 권한을 부여했었습니다. 저와 정부는 마치 손에 쥔 기차표를 잃어버리거나 목적지에 도착하지 못할 것을 걱정하는 취객처럼 비틀거리며 앞으로 나갔습니다. 저는 이제 깨달았습니다. 저와 임시정부의 가장 큰 실수는 오직 자신들만이 국가를 운영하는 권리와 책임을 가지고 있다는 착각이었습니다. 이런 오만함으로, 이 정부는 지난 수년간 고통받은 어둠의 골짜기에서 벗어날 수 없음을, 국민들을 더 나은곳으로 영도할 수 없음을 깨달았습니다.”\n\n”임시정부는 해체되어야 합니다. 그리고 그 자리에 시민들이 자신의 역할을 찾아 공화국에서 부여한 힘을 바탕으로 임무를 수행해야합니다. 수천 수백의 촛불이 모여 우리의 길을 밝혀줄 것입니다. 시민 여러분, 저는 여러분에게 심심한 사죄의 말씀을 드리고 싶습니다. 그리고 수년간 보여준 여러분들에 지지에 감사를 전합니다.”"
 ERS.6.a:0 "나는 악을 두려워하지 않을 것이다."

 ERS.7.t:0 "사무실을 비우며"
 ERS.7.desc:0 "그 작업은 유쾌하지 못한 일이 분명합니다. 어쨌건 젊은 관료는 일자리를 잃게 되었습니다. 그는 또 다른 사무실 자재들을 박스에 담았습니다. 대부분의 사람들은 발표가 있기 며칠전에 이미 떠났기에 지금 이시간까지 사무실에 남아있는 사람은 소수였습니다. 이제 남은 사람은 젊은 관료와 건물에서 빠져나가려는 낙오자들 뿐이었습니다. 여기저기서 임시정부를 해체를 알리는 파스테르나크의 연설이 라디오를 통해서 흘러나왔습니다.\n\n그들의 사무실은 임시정부 산업부의 소위원회가 상용하던 곳이었습니다. 이곳에서 근무자들은 공화국에게 남은 산업자산이 무엇인지, 반란군들에게 뺏긴건 무엇인지 그리고 사태를 안정시키기 위해 필요한 것이 무언인지 파악하는 업무를 했었습니다. 결과적으로 그들의 노력은 그다지 효과적이진 못했습니다. 임시정부는 대규모 산업개발에 투입할 자원이 충분하지 않았습니다. 그들은 모든 것을 잃을 위험을 감수하느니 조금이라도 쌓아두는게 낫다고 판단했습니다.\n\n하지만 그들이 모든 것을 잃은 것은 아니었습니다. 그들의 보고서는 쉽게 요약되어 정부에 의해 대중들에게 배포되었습니다. 관료는 급격히 팽창하고 있는 정치모임 사이에서 자신들의 작업물이 널리 회자되고 논의되고 있다는 사실을 들었습니다. 관료는 미소를 지으며 자신의 박스 뚜껑을 덮었습니다. 어쩌면 새 행정부가 그와 그의 동료들에게 새로운 일자리를 줄지도 모릅니다."
 ERS.7.a:0 "미래에 빛을 비추며."

 ERS.8.t:0 "옛 서부를 위한 자장가"
 ERS.8.desc:0 "”보드카 한잔 더?” 연장자가 권했고 메치슬라프는 고개를 끄덕여 응했습니다. 오래전부터 그의 친구들과 멘토는 금주를 권했습니다. 늙은 작곡가가 건강을 잃어가는 모습을 보는 것은 그를 항상 슬프게 했습니다. 세월앞에는 장사가 없습니다. 두 친구는 잔을 들어 서쪽에 있는 자신들의 고향을 위해 건배했습니다. 그 기억마저도 희미해질 시간동안 파시스트의 철권통치로 고통받고 있는 두 도시, 상트 페테르부르크의 거리와 바르샤바의 골목을 위해서 말입니다.\n\n두 친구는 고통스런 기억에 잠기는 것을 즐기지 않았으나 유럽의 몰락은 두 사람의 삶에 그림자를 드리웠습니다. 드미트리 쇼스타코비치는 이 비극과 비교적 최근에 일어난 중앙 시베리아 공화국의 붕괴라는 재앙에서 공통점을 찾았습니다. 희망과 진보가 군국주의에 짓밟혀버린 나라, 그 시체가 얼굴없는 관료들에 의해 방부처리되어 전시되는 나라.\n\n”이제 무슨 일이 남았습니까?” 메치슬라프가 물었습니다. 그의 멘토는 안경을 고쳐쓰며 먼 곳을 응시했습니다. 마침내 늙은 작곡가가 입을 열었습니다.\n\n”휴머니스트 살롱의 내 동료들과 얘기를 나눴다네. 난 대통령 선거에 출마할 생각이야.” 친구의 반대를 예상하며 쇼스타코비치는 손을 들어올렸습니다. “아이러니하지 않나? 가련한 파스테르나크가 무덤속에 들어가버렸어도 나는 아직 그의 그림자 뒤에 병든 채로 서있을 뿐이야. 그래도 아직 할 일이 남아있네. 대통령은 좋은 사람이고 그의 선거제의는 정당한 것이지. 그러나 나는 수 많은 대통령 후보자 중에서 구 공화국이 실패한 이유가 무엇인지 아는 사람이 아무도 없을까봐 두렵다네, 메치슬라프. 모든 이들이 불쌍한 노동자들에게 이래라저래라 하면서 해결책이랍시고 제시하겠지. 근데 그런 얘기를 누가 듣겠나? 평범한 사람을, 그들의 형제 자매를, 지식인들이 소위 말하는 평등이라는 것을 그 누가 소중히 여기겠나? 구 공화국은 알타이와 노보시비르스크, 무정부주의자들, 가난하고 주린자들의 얘기는 듣지 않았네. 난…나는 그것에 집중하고싶네, 미체슬라프. 여러 사건들의 피해자가 되고 나니 나는…” 쇼스타코비치는 침묵에 빠졌습니다.\n\n나이가 적은 작곡가는 스승의 손을 꼭 쥐었습니다. “무언가에 도전하는데 있어 늦음은 없습니다, 드미트리. 자, 이 한 병으로 오늘의 마지막 시간을 기리는게 어떨까요?” 연장자는 웃으며 고개를 끄덕였습니다.”
 ERS.8.a:0 "둘은 잔을 한번에 비웠습니다, 미래를 위해."

 ERS.9.t:0 "종말 앞의 현자들"
 ERS.9.desc:0 "그건 아버지의 불행했던 시절 중 하루였습니다. 예브게니 파스테르나크는 과로에 시달리는 아버지의 모습을 항상 봐왔습니다.  무언가를 쓰거나, 사색하거나, 연설하거나, 행동하는 모습을 말입니다. 이제 그의 아버지는 밤낮으로 이어지는 업무로 인해 얻은 암으로 침대에 누워, 기침을 하며, 고열에 시달리며 천천히 죽어가고 있습니다. 아버지의 임종이 가까워지자 아버지를 돌보는 일은 맏아들인 예브게니에게 주어졌습니다.\n\n생명이 점점 사라져가는 와중에도 아버지의 눈은 지성과 결단으로 빛났습니다. 그는 떄떄로 과거에 대한 후회나 미래의 꿈에 대한 얘기를 했습니다. 물론, 손주를 보는 것이나, 훨씬 줄어든 공화국의 수도에서 맡는 예브게니의 일은 어떤지 등 좀 더 일상적인 대화를 포함해서 말입니다. 아들은 예의바르게 아버지가 가족과 자신에 대한 걱정을 덜도록 도왔습니다. 시인이 웃었습니다. “내가 왜 톰스크를 골랐는지 얘기했었나?” “왜 톰스크를 선택하셨죠, 아버지?” “수도로서.” 기침소리가 들렸습니다. “아!” 예브게니는 잠시 고민했습니다. “그런 말씀하신적 없습니다. 왜 톰스크죠?”\n\n”사실 그 이유는.” 파스테르나크는 아쉬운 듯이 미소지었습니다. “노보시비르스크는 더 탄탄한 산업기반을 가졌고, 바르나울은 중요한 철도교통의 요지이자 풍요로운 농지를 갖고있지. 하지만 나는 다른곳이 아니라 톰스크가 정답이라고 생각했었다. 그래서, 톰스크는 전쟁에서 살아남았지.” 또다른 기침이 아버지의 몸을 괴롭혔다. “톰스크에는 학교와 대학, 카페와 극장들이 있지. 지식인들을 협박으로 굴복시킬 수 있겠느냐? 책과 노래, 시가 천 세대를 이어가는 역사를 지닌 국가를 그 누가 거절하겠느냐?” 보리스 파스테르나크의 말끝이 희미해졌습니다. 아무래도 그가 생각한 것 보다 마무리가 어색했나봅니다. 늙은이의 확신이 잠깐 흔들렸고, 맏아들의 눈에서 위로를 구했습니다. 예브게니는 아버지의 손을 꼭 잡았습니다. “옳은 결정이셨어요, 아빠. 러시아는 제가 살아있는 동안 정의와 자유를 얻게 될겁니다. 이제 푹 쉬도록 하세요. 저녁식사를 준비하라고 얘기할게요.”\n\n시인 대통령은 고개를 끄덕였고, 침대에 누웠습니다. 따뜻한 저녁식사가 그에게 온기를 조금 나눠줄지도 모릅니다, 아마도요."
 ERS.9.a:0 "높은곳에 홀로 서글피"

 ERS.10.t:0 "서거"
 ERS.10.desc:0 "시인 대통령에겐 더 이상 생산적인 날은 없습니다. 이제, 보리스 파스테르나크는 발작적인 기침증상과 함께 근 2주간 침상에 누워있습니다. 자녀들, 오랜 친구와 정적들이 그를 찾아왔습니다. 그의 아내 지나이다도 찾아와 얘기를 나누었습니다. 그녀는 파스테르나크의 죄 일부를 용서해줬습니다. 전부는 아니었지만 아예 안 해주는 것 보다는 나았습니다. 올가 이빈스카야, 파스테르나크의 연인 또한 찾아왔습니다. 파스테르나크가 얼마나 그녀를 더  보고싶어했는지, 몇 번의 짧은 만남보다 나은 무엇가를 선사하기 위해서 옆문을 통해 그녀를 데려왔습니다. 후회스런 삶 중에 또 하나의 후회였습니다. 파스테르나크는 그의 아내에게도, 연인에게도 올바르게 행동하지 않았습니다. 희망적인 사실은, 그가 그의 나라를 위해선 올바르게 행동했다는 것입니다.\n\n그는 의식을 차리는게 점점 힘들어져 가며, 불규칙적으로 잠에 빠졌습니다. 늦은 저녁 호박색 조명이 켜진 방의 침대 옆에서 파스테르나크의 아들 중 하나가 뭐라 말했습니다. 아들을 보는것도 그 말을 듣는것도 힘들었습니다.\n\n”잘 들리지 않는구나. 그리고 내 눈 앞에 안개가 잔뜩 꼈어.” 그는 웃으려고 노력했습니다. “그렇지만 안개는 곧 걷힐거야, 그렇지 않니? 내일 잊지말고 창문을 열어두렴.”"
 ERS.10.a:0 "거인이 떠나다"

 ERS.11.t:0 "Media Blitz"
 ERS.11.desc:0 "The posters had cropped up from one day to the next, with little warning. Workers and scholars huddled together in train stations, reading the proclamation.\n\n"Citizens! Elections have now begun. Candidacy for the state Duma are now accepted from the four great political salons of the Republic. Per the late President's final constitution, approved by the electoral commission, the sociopolitical rejuvenation of the Republic will pass through the popular movements known as the Decembrists, the Bastillard, the Humanists and the Modernists. This college of political associations will tutor the reborn republic through these turbulent times. The party with presidential control of the Republic will offer a new constitution, allowing the people to experiment with their political institutions.\n\n"Citizens, the Republic needs you. It has asked you so much already; now in this zero hour, the nation needs your opinion, your insight. At the ballot box, inform us about your vision for this new era. You shall be tasked with voting for a local representative, as well as vote for a presidential candidate. Citizens, your help is critical!"\n\nThe news of elections ran through the nation like an electrifying current. Much remained unknown for now; in particular, few knew well the four political parties that had been chosen for the election. Fewer still understood the implications of voting for a constitution. But the presidential candidates were among the most well known men of Tomsk. The idea of moving past the era of controlled destitution with the provisional government was an appealing one."
 ERS.11.a:0 "Election season has begun!"

 ERS.12.t:0 "In the Hall of Mirrors"
 ERS.12.desc:0 "Nikolai entered his favorite bar after a long shift. Working at the foundry was hard work, gruelling work. The pay, however, was quite good. All the better to provide for his family.\n\nThe bar's usual layout was much changed, that evening. Tables and chairs had been arranged in a wide circle around a makeshift podium of bar stools. On it stood a gaunt figure of a man. The skeletal individual, dressed as an English dandy, recited line after line of lewd poetry, a beer mug in one hand and a calabash pipe in the other. The bar's habituals roared with laughter, and hollered at the strange figure. When the poet ended his recitation, cheers and whistles crowded him out in the bar. A few of the men turned toward the door, and noticed the confused Nikolai. "Oy, Kolia, look what we've got here, an actual presidential candidate."\n\nThe emaciated poet turned to face the newcomer, bowed toward him, the makeshift barstool podium shaking. "Daniil Kharms, author, poet, not so humble representative of the trinity group for culture and industry, known to all as the Bastillard club, at your service."\n\nNikolai of course knew of the author, most well known for his children's book as well as his charity work to teach literacy. An eccentric man. Nowadays a front for the elitist, anti worker Bastillard society. "Why bring politics here, poet? I thought you and the Bastillards had little wish to listen to the people."\n\nKharms nodded, climbed down from his podium to walk toward Nikolai. "Of course, of course! I'm an honest man, why would I run on a campaign of lies? As president, I'd want a strong republic, able to smash those fuckers in Novosibirsk and provide work and prosperity for all of us. Of course, every party claims that. But every party but ours claims that they care about the workers, don't they? Only the Bastillards are honest in their indifference." A chorus of laughter. A beer made its way to Nikolai, who cheered with the strange politician. Perhaps the elections this year would provide entertainment, at least."
 ERS.12.a:0 "A man of the people?"

 ERS.13.t:0 "Operation D'Anthes"
 ERS.13.desc:0 "Marshal Shaposhnikov, in his role chief of the Republic's armies, stood in a crowded room. Tomsk's top brass as well as a few high ranking civilians had been assembled to discuss the final steps in the prepared invasion of the federation of Novosibirsk and Altay.\n\nBetween Tomsk and its target stood a mixture of plains and woodland. Greatest obstacle of all would be the Ob river; the city of Novosibirsk itself was exposed, on the right flank of the river. But any commander worth their salt would keep large reserves west of the river, ready to attempt to relieve any besieged city. An important secondary target was the Altay region and its capital, Barnaul. At the moment the southern part of the Novosibirsk-Altay Federation, Barnaul and its surroundings had been some of the best farmland of the Central Siberian Republic, as well as a crucial railway junction. Recapturing it would be a great morale coup, and perhaps fatally weaken the opposition.\n\nSome general droned on explanation to an envoy from the ministry of war. Shaposhnikov tried to pay attention. His heart wasn't in it. He had served with Pokryshkin, Novosibirsk's strongman. The enemy officers were damned traitors, yet they were also damn fine commanders. Neither the city of Novosibirsk nor the plains of Altay would be ceded easily. Over land and in the skies, the Siberian Falcon and his associates would wage a determined opposition."
 ERS.13.a:0 "Yet they must fall, if the Republic is to live."

 ERS.14.t:0 "The End of the Federates"
 ERS.14.desc:0 "The man who had begun the downfall of the Central Siberian Republic, and the man who had put in its final nails. The trial of Vasily Shukshin, Alexander Pokryshkin, and all their associates of the Federation of Novosibirsk and Altay saw packed courtrooms. The federates had been the most powerful breakaway faction of the Republic, and now their defeat had brought back to the fore the pain of the secession all those years ago.\n\nBoth of the main defendants appeared unrepentant before the court. Vasily Shukshin decried the difficult condition in the Altay region, where peasants were overworked to feed the whole of the Central Siberian Republic. Had it not been their right to march for their rights? When accused of leading violence against the central government, Shukshin retorted that the Republican army had been sent in to crush the protest violently, forcing the citizens to arm themselves.\n\nLikewise, Pokryshkin was unmoved by the prosecution's accusations. Him, a traitor? As a military officer he had always known his duty to the common man. When the stalemate war against Yagoda's red army remnants had pushed the Central Siberian Republic to the famine, had the people not been right to call for peace? Had their desperate pleas deserved to be drowned under the crackle of gunfire?\n\nTheir arguments failed to sway either the crowd or the judge. "As military officers and as regional politicians, the accused failed to restore calm and order in their jurisdiction. Instead they invited the specter of civil war, and plunged Central Siberia in chaos. Unrepentant, these so called federates proceeded to build a corrupt, autocratic regime. No doubt had these federates had their way, Russian democracy would be buried, its corpse used to fertilize corrupt private interests. For this, this court condemns the accused, and will seek sentences of life in prison, where the accused will have time to reflect on their crimes.""
 ERS.14.a:0 "Justice prevails!"


 ERS.17.t:0 "Operation Oskolok"
 ERS.17.desc:0 "Field Marshal Shaposhnikov's day had been long. The night would be longer still, occupied as he was to putting the finishing touches to operation Oskolok, the planned recapture of Kemerovo.\n\nThe facts and matters of the operation were simple. Former general of the Central Siberian Republic Nikolay Krylov had seceded with several of the Republic's best infantry and mechanized divisions. The rich industrial town of Kemerovo and its coal basin had no doubt helped the separatists field several more regiments of well equipped troops. There were few good angle of attacks through the woods between staging point Yurga, and enemy capital Kemerovo. Shaposhnkov hoped it would not boil down to a war of attrition.\n\nRumors from the south were troubling. Shaposhnikov had served with Nikolay Krylov. Knew him well. The separatist leader had been a good officer. Now, word on the street was that the commander had gone mad. Claimed himself to be the heir of Rurik, the ancient king of Rus. Shaposhnikov had no idea if the rumors were true, no idea if his old friend had completely lost it after failing to defeat the anarchists in the east. All the Marshal knew is that for the Republic to live, Kemerovo's industrial assets had to be retaken.\n\nSome of Shaposhnikov's junior staff had expressed a mocking attitude toward the mad king and his lackeys. The Marshal had been quick to remind his officers not to underestimate any enemy. Crazy or not, General Krylov was a smart and charismatic leader. His subjects would fight to the bitter end to defend their new state. The Republican Marshal hoped that Operation Oskolok would not trigger a long and bitter bloodshed between Tomsk and its former province."
 ERS.17.a:0 "We strike south east."

 ERS.18.t:0 "Operation Vozneseniye"
 ERS.18.desc:0 "The central government had come around to ask for military plans to deal with the rogue Oyrotian territory. Shaposhnikov had hoped things would never come to this. He had also prepared just such a set of invasion plans, named Operation Vozneseniye. The Marshal of the Republic knew the civilian government had as little appetite for violence against the remote secessionists. Who knew how things would turn out, in this era of strife and conflict.\n\nThe military side of things was quite simple. Beyond the problem posed by high altitude fighting, Oyrotia's population was and had always been extremely low. Even with the influx of displaced old believers from western Russia, the tiny nation would struggle to field more than a few regiments of regular infantry. Beyond discussion of staging points for the invasion and a schedule aimed to acclimatize troops to mountain air, the military plan mostly discussed cultural issues tied to the occupation and how best to avoid making the locals feel as though their way of life is threatened.\n\nThe region had long been poor and semi-autonomous from the Central Siberian government. Local Burkhanists, follower of a turkic faith, had complained to the government about the arrival of thousands of old believer refugees from the west. The ever marginalized christian group had apparently decided on settling in a remote location for their own safety. Local tensions had been an issue, but not a critical one. The province had become separated from Tomsk in the collapse of hte republic, and had sought neutrality and isolation in the following years. Zavoloko, president of the tiny nation, was not a bad man. If guarantees were made that his people would be left free to worship however they chose, Shaposhnikov knew that violence could be avoided."
 ERS.18.a:0 "Let's hope diplomacy succeeds."


 ERS.25.t:0 "Picking a Poison"
 ERS.25.desc:0 ""We cannot both make everyone happy and guarantee a secure future for Central Siberia. The only way forward is to forcefully push on with industrialization so that we become strong enough to eliminate all of the separatists."\n\nSome of the Bastillards nodded along in agreement, but a great many people in the room still seemed to remain skeptical. One particularly outspoken party member raised his hand and asked before being acknowledged, "Do we not risk agitating the working class too much if we focus on industrializing at all costs? As we all are aware, there are worrisome rumblings of a workers' revolt across Central Siberia."\n\nKharms replied calmly but sternly, "Of course I am familiar with that risk. My point is merely that failure to finish industrializing rapidly creates a greater risk. I'm confident we can put down a disorganized and poorly armed rebellion of workers. Are you more confident in our ability to reconquer the rebellious warlords to our south if we give them even more time to arm and organize themselves?"\n\nThe room remained silent for a moment as everyone waited for someone to speak. "Well?" asked Kharms. "It wasn't a rhetorical question. Do you think we'd have an easier time fighting the separatists than a workers' rebellion?"\n\nFlustered, the salon member responded, "Oh... I suppose not. You make a good point, Mr. President."\n\n"I'm glad you agree with me then," replied Kharms with a soft smile.\n\n"Oh, wait!" someone else interjected. "Shall we move forward with the four-year plan with the industrialists or the three-year plan involving the bureaucrats and workers?"\n\n"I'll think on it.""
 ERS.25.a:0 "Plans are useless, but planning is indispensable."

 ERS.26.t:0 "Dealing with a Devil"
 ERS.26.desc:0 "Central Siberia may have had an abundance of natural resources, but the excesses Kharms saw looking at the oligarch's mansion were unjustifiable. He understood the desire to live comfortably, but the sheer size of the place was jaw-dropping and could easily cause one's blood to boil. Kharms could say nothing, of course, as his nation required the investments of an ultra-wealthy man like Boris Khodorkovsky.\n\nStanding before the grand front doors was factory and infrastructure mogul Boris Khodorkovsky. "Good morning, Mr. President! How do you do?" called the billionaire as Kharms approached the palatial front steps. He appeared to be friendly enough, but of course a major investment opportunity like this one would have that effect on a person.\n\n"I'm fine. Yourself?"\n\n"Good, very good! It's a pleasure to meet with you." Kharms nodded and said nothing. He climbed up the steps and gave the man a firm handshake. Khodorkovsky gestured Kharms inside.\n\nThe two men walked through too many rooms to count before reaching the oversized dining room where they would presumably discuss their business. How such an elegant and massive table and set of chairs was brought to the middle of Siberia was a mystery to Kharms. Both men pulled up chairs across from each other and took a seat.\n\n"So what do you have to offer me today?" asked a very eager Khodorkovsky."
 ERS.26.a:0 "It's a little humiliating that this is necessary."

 ERS.27.t:0 "The Harmonious Wasteland"
 ERS.27.desc:0 "The life of the average townsperson or city-dweller in Tomsk is the same as it as across Russia and, indeed, the rest of the world; it consists of working a long and gruelling day at a factory, farm, or office before returning home to one's family for the night, and eating and sleeping so they can wake up the next day and do it again. Under the Bastillards' new cultural plan, this has not changed.\n\nWhat has changed, however, is the ambience of Tomsk's towns and cities. Posters promoting and praising the strong work ethic of the Central Siberian individual line the streets, news updates on the radio applauding the opening of new factories and the labourers who will work in them occur after every song is played, but above all the new cinema scene of Tomsk is the Bastillards' crowning cultural achievement.\n\nA wave of "bastillard realist" style films have been released over the past months, depicting the people of Central Siberia, no matter their walk of life, as hardworking, determined, and industrious. The great challenges standing before us crumble before the face of everyone working, thinking, and learning together. One film titled "The Harmonious Wasteland" has even managed to gain some slight traction outside of Tomsk due to its thrilling story and powerful message. It details the story of how the Central Siberian Republic initially formed from the ashes of the USSR, and how the Republic never could have come together without soldiers, politicians, and workers coming together. Its message of rejecting class conflict in favour of having all classes working together to further the goals of Central Siberia strongly resonated with the film's viewers, and has helped instill exactly the sort of values that the Bastillards were hoping for.\n\nThe people of Tomsk can now display great pride in their excellent work ethic, their powerful industry, and their inspiring history."
 ERS.27.a:0 "We have come together as one."

 ERS.28.t:0 "We'll Do It Ourselves"
 ERS.28.desc:0 "This was the price of refusing to use investments from the industrialists; having less money and fewer opportunities for development was a steep one, but a price well worth having the state and the people reap all of the benefits of industrialization themselves. The Bastillards had intelligence and ingenuity, so they could surely develop plans without the help of some wealthy tycoons.\n\nSitting at a desk, writing and reading over development proposals, engaging with an endless back-and-forth dialogue with the leadership of the trade unions, and crunching numbers. This was the exciting work that the Bastillards, technocrats that they were, had signed up for. They were the experts who would ensure that all of the calculations were correct and that everything was up to scratch with surgical precision.\n\nOf course, these promises which were made to the people of Tomsk were very much easier said than done. Gradually, things would begin to slow down as the tedious and repetitive work became a great chore, and the government was forced to focus on the industrialization project and ignore everything else. It was tiring. But, expertise would begin to develop too. Combing through old Central Siberian Plan documents from the Bukharin era provided many ideas and much inspiration for new plans as well.\n\nThe Bastillards had a monumental task before them, but they would push forward and get it done."
 ERS.28.a:0 "We don't need help."

 ERS.30.t:0 "A New Central Siberia"
 ERS.30.desc:0 "Kharms read through his weekly report. It was totally devoid of surprises. The fantastic numbers regarding industrial scale and efficiency, estimated GDP, government approval, and all other sorts of metrics that would have shocked him a few months ago had since become amazingly consistent.\n\nWhen Kharms walked the streets of Tomsk, it was easy to sense a more jovial and upbeat aura among the everyday people. People strolled along happily, the cafés were full, long lines of people waited to watch the next exciting film at the cinema... Tomsk was genuinely a nice place to live!\n\nEven better was the pure devotion everyone seemed to have to the betterment of their society. Reports often showed that many workers were regularly offering to do overtime, citizens went out into the community every week to collect trash and clean up, and the number of military recruits had steadily increased as more people acknowledged the need to and Tomsk's newfound ability to pacify the separatists across Central Siberia.\n\nIndeed, Kharms felt that Tomsk was almost ready to reclaim all of the Central Siberian Republic's territory, and that the military would be more capable of handling a worker uprising than it was before. Everything seemed to be falling into place perfectly, and so Kharms allowed himself to feel a great deal of self-satisfaction. A New Central Siberia was emerging."
 ERS.30.a:0 "A few intelligent heads and a devoted population can get anything done together."

 ERS.31.t:0 "Envoys from the Old Republic"
 ERS.31.desc:0 "President Zavoloko was surprised to find the strangers land their plane on the city's outskirts. Even more surprised to hear they were diplomats from Tomsk. The men were escorted to his house.\n\nThe diplomats offered reintegration into Tomsk, with Oyrotia's autonomy maintained. As successor state to the Central Siberian Republic, Tomsk asserted its right to ask for its wayward province's return. Refusal of this diplomatic overture would mean war.\n\n"So strange to think that someone out there has not forgotten us." Thought the president. His aides hovered next to him, awaiting his answer."
 ERS.31.a:0 "We will rejoin the republic!"
 ERS.31.b:0 "We will fight for our independence!"

 ERS.32.t:0 "Reintegration of Oyrotia"
 ERS.32.desc:0 "Today, cheering citizens have greeted the arrival of Oyrotia's representatives into the capital. The envoys were a pair; an old believer priest, and a burkhanist elder. Both were driven to the presidential palace, where a great ceremony was to be held for the peaceful reunion of the Republic with its wayward province.\n\nIn Gorno-Altaysk, little had seemingly changed. President Zavoloko had resigned, letting a new provincial governor be appointed by Tomsk. A list of good candidates had been prepared; a suggestion of choosing a man from each religious community had been put forward. In the hills and among the mountains of the Altay, the two communities continued to live, and continued to pray. Slowly, the old resident grew accustomed to their new neighbors. This process would continue as Oyrotia took back its place within a new Republic. The only difference was that, hopefully, war would not visit the autonomous province in the foreseeable future. In the new Republic, Zavoloko had hopefully found a protector, and a friend, that would let the Burkhanist and old believers finally live in peace."
 ERS.32.a:0 "Welcome home, citizens!"

 ERS.33.t:0 "War for Oyrotia!"
 ERS.33.desc:0 "Shaposhnikov's long face said much. His aide for the day had seen the Marshal enter in his office for a long phone call with his civilian counterpart in the war ministry. "Sir?" The aide spoke up. Shaposhnikov turned toward him.\n\n"Oyrotia has rejected our offers of diplomatic unification. The central government has given us the go ahead to enact Operation Vozneseniye."\n\nThe aide noded. "What are your order, sir?"\n\n"Tell our troops on the border to begin acclimatization to high altitudes. And reinforce discipline. If I hear of any looting incidents, I'll have the officers in charge scrubbing toilet until the end of his career. The Oyrotians are afraid of us; if we make them hate us as well, the insurgency will be never ending. This needs to be quick, decisive, and a permanent end to hostilities in the region."\n\n"Sir, yes sir! Should I prepare another cup of tea, afterwards?" Shaposhnikov nodded. Perhaps the hot drink would ease some his displeasure at the news. What was President Zavoloko thinking?"
 ERS.33.a:0 "Diplomacy has ended. To war!"

 ERS.34.t:0 "The Planet of Storms"
 ERS.34.desc:0 "A popular new book is circling through the upper echelons of our society. The Planet of Storms by Alexander Kazantsev is a fictional story about Russian cosmonauts set in the distant future of 2010, performing the first exploration of the planet Venus. The cosmonauts face many dangerous challenges such as meteorites, carnivorous plants, dangerous aliens, and deadly diseases. The end of the book reveals an extraordinary plot twist that takes both everyday readers and accomplished critics by surprise.\n\nThe book is widely believed to be influenced by the ideas of major Russian cosmist thinkers such as Alexander Bogdanov and Nikolai Federov. Kazantsev has confirmed he was inspired by these ideas and did include them in his novel.\n\nThe concepts of Cosmism primarily include the ideas of a new, almost utopian world, one where humanity would have free reign in space with the ability to acquire an infinite amount of resources. Cosmism also focuses not just on science and technology, but also on culture and natural philosophy. Cosmism even includes ideas of bringing the dead back to life and the achievement of human immortality. This Russian philosophical current has gained much-renewed interest in Tomsk with the rise of the Modernist Salon, and its ideals of a well ran free society that values knowledge. "\n\nWhile the book has its share of detractors, it's fiercer critics slamming it for being scientifically impossible, many people both young and old are complimenting the book for its many twists and thrilling writing. While it may be popular in Tomsk, it, unfortunately, has not seen much popularity beyond the republic's borders. It seems not many people are not up to purchasing and reading books in Warlord Russia. However, there have been rumors of a movie adaptation being produced, so Alexander's story might not be quite over yet."
 ERS.34.a:0 "Where's my copy?"

 ERS.35.t:0 "Dissolving the Principality"
 ERS.35.desc:0 "The loss of Kemerovo and its surroundings had been one of the final nails in the Central Siberian Republic. When General Krylov had gone mad and emerged as the self styled Rurik II, the industrial assets of the Kemerovo region as well as its vast coal mines had slipped from Tomsk's grasp. Recapturing the region with the much diminished Republican Army would have been the height of folly. Some of the CSR's best troops had gone east with Krylov, and those men that had not left for Krasnoyarsk soon formed the core of Krylov's new royal army.\n\nNow, the region has been liberated! Even as our Republic's soldiers enter the streets of the enemy capital, our bureaucrats are already at work implementing Shaposhnikov's post war ideas. Every captured industrial complex has seen its damage assessed and its potential outputs added to the tally. All of this information will be put to good use for future economic planning. Equally important in the tallying are captured soldiers and surrendering garrisons. It is hoped that many of the men are not very ideological, and can thus be reintegrated into our army. These elements of questionable loyalty will be placed in front line duty, allowing them to keep their jobs while expanding our military capacity.\n\nAll of this will take time. Trials for local officials and military commanders who joined in Krylov's mutiny will be a complicated affair, and expose deep wounds left by the fall of the Central Siberian Republic. With malice toward none, we must set to work tying back together the fate of Kemerovo's residents to the fate of our great Republic."
 ERS.35.a:0 "Let's get to work."

 ERS.36.t:0 "The Fate of the Mad King"
 ERS.36.desc:0 "After our triumph over the so-called Principality of Kemerovo, our men have captured the mad king Rurik II, formerly General Krylov of the Central Siberian Republic. The poor unfortunate has returned to Tomsk not as a conquering hero, but as a prisoner of war, his fate uncertain.\n\nFor many in the capital, Krylov deserves the fate of every captured separatist. After a trial to establish his degree of guilt, Krylov shall serve a long sentence in prison where the remnants of his fractured psyche are able to think about the blood he shed in his hunger for power.\n\nOthers, however, hold a more nuanced perspective on the disgraced general. Krylov had long battled depression after the annihilation of the Soviet Union and the death of so many of its people. Sent east to fight for the Central Siberian Republic, his defeat by the anarchist and the treachery of his officers in Krasnoyarsk have sent Krylov's mental health into a final free fall. The faction pleading for clemency, led by Krylov's former friend Marshal Shaposhnikov, have published an open letter requesting Krylov be placed in a mental institution. There, the former mad king might hopefully see his mental health improved, and some of his megalomania removed.\n\nThe debates about this issue have been fierce. Many who express sympathy for Krylov's plight still decry the generals' failures, and argue that it is unknown if the general is truly mad, or invented his Rurik persona to justify his secession. The people desire to know which way the President's office leans on this issue."
 ERS.36.a:0 "Mercy is not weakness. Place him in a mental hospital."
 ERS.36.b:0 "Krylov must be tried for his crimes."

 ERS.37.t:0 "The Weekly Visit"
 ERS.37.desc:0 "Shaposhnikov presented his ID before being allowed into the room. Armed guards sat outside it playing cards, their submachine guns dangling loosely in their backs. Few chances of followers of the fallen king trying to rescue him. Or of the king trying to flee. The Marshal of the Republic still made a mental note to insist on better discipline for the guards.\n\nKrylov's room was sparse. A small library held the book on loan to him from Tomsk's libraries. A desk with a simple chair, where the former king received correspondence from his former subjects, and from citizen throughout the Republic. The former missed their king, strangely. The latter were curious about the fallen general. That day, Krylov himself wore an old soviet style uniform, well ironed.\n\nShaposhnikov had visited his old friend once a week, and had occasionally chatted with the hospital's staff. Krylov's delusions of being Rurik's reincarnation were easing away. Only rarely did he give orders to the staff to fetch him food fit for his regal majesty. Shaposhnikov could see the strange mania was draining from the old general's eyes. Only sadness remained. Sadness for the fall of the Soviet Union, sadness for failing the republic before, sadness for failing his new subjects and his children.\n\nKrylov asked about Boris, Lydia and Yuriy. Shaposhnikov would give his old friend any news he had, and offer to carry to them any letter he wanted. Krylov politely declined, saying he didn't feel ready yet to face them. The old general asked about the rest of Central Siberia, and news from the wider world. Whenever Shaposhnikov spoke of such topics, some of the former mad king's energetic expressions returned. The Marshal of the Republic could only hope that his old friend had removed the Mad King's mask, rather than have the Mad King put on Krylov's mannerism. In time, full recovery would happen, the Marshal hoped."
 ERS.37.a:0 "It was good to take tea with a friend."

 ERS.38.t:0 "Operation Khorei"
 ERS.38.desc:0 "In front of the assembled generals and commanders, a blackboard had been installed, upon which the words "Operation Khorei" had been written. The invasion to recapture Krasnoyarsk from former Central Siberian Republic colonel Andreev and his acolytes.\n\nShaposhnikov detailed the opposition, as well strategic concerns for the invasion. The mutineers had chosen their location well; upon their betrayal of General Krylov, the rogue military units had seized the city of Krasnoyarsk on the Yenisei river. Recapturing the city would have been a dicey proposition for the failing CSR, forcing an attack upon both sides of the mighty river. The mutineers' hijacking of heavy guns meant to rout the anarchists had ensured that their position was all but unassailable, forcing Krylov to retreat in disgrace. The modern Republican army would be a far better match for Krasnoyarsk. Yet caution remained of the utmost importance.\n\nAfter giving his presentation, and listening to subsequent discussions, Shaposhnikov's thoughts went to Andreev. Personal disdain had no place in a commanding officer's mind. The Marshal of the Republic, however, hated Andreev and his mutineer. Not only had they cost the Republic dearly in blood and treasure, their betrayal had done much to send Krylov into a downward spiral. Not too long after his old friend had declared himself a king and began his mad reign. Shaposhnikov knew that as long as he and his men kept their calm, the rogue province would be recaptured. Only then would justice against the traitors take place."
 ERS.38.a:0 "We will silence these traitors."

 ERS.39.t:0 "Trial of the Krasnoyarsk Clique"
 ERS.39.desc:0 "The trials were held in front of a limited crowd. If the Novosibirsk and Altay federation were seen in Tomsk as the great betrayers of the CSR, the mutineers of Krasnoyarsk were the Republic's undertakers. To avoid heckling crowds, the capital's police held a close watch on the spectators as the treason trials were underway.\n\nAndreev and his accomplices defended their action by declaring the central government had lost the people's support. After being routed by anarchist rebels, the thought of regrouping for another attempt to subdue the desperate population had broken the soldier's morale. Their act of rebellion against General Krylov had been meant to save Krasnoyarsk and the eastern territories from further bloodshed.\n\nUnfortunately for the mutineers, intercepted transmissions and letters that had predated the mutiny had been saved by fleeing CSR soldiers, and brought back to Tomsk. There, Andreev's duplicity had revealed itself; the coup had been long planned and organized from the top down. Ambitious military officers had lied to their men about Krylov's intentions. Once Krasonyarsk had been captured, a junta had ruled the fallen province, depriving the people of their freedoms. For this treason against the Republic and her people, the judge sentenced the mutiny's leaders to long prison sentences. Never again would armed men impose their dictats upon the population."
 ERS.39.a:0 "An ignoble fate for ignoble men."

 ERS.41.t:0 "The Union Debate"
 ERS.41.desc:0 "It had been put off for long enough, and the union issue had finally come to a head. Now, for the first time, the government and the unions have begun negotiating. The room was unsurprisingly tense as the chief Modernist negotiator and his committee sat down across from the presidents and negotiators of the largest unions throughout the nation.\n\nThese discussions would be onerous, as they perfectly encapsulated the great dilemma the government had faced since coming into power: Tomsk needed to industrialize so that the separatists could be reclaimed and Central Siberia could reunify. The workers and unions were demanding better conditions and pay, but if such concessions were made now that might make it impossible for enough goods and munitions to be produced in time to secure Central Siberia, and thus the possibility to protect those workers' rights in the long term.\n\nIn addition to the demands being made by the unions was the pressure being exerted by the Decemberists and the Bastillards, who both more strongly emphasized the long-term solution of focusing on re-conquest. If the Modernists upheld the status quo and refused to make concessions, the other parties would surely increase their support of the government.\n\nUltimately, the primary demand being made by the unions was a reform of Tomsk's collective bargaining system to be fairer and more beneficial to the unionized workers. It was not an altogether unreasonable demand, and conceding to it would no doubt improve stability and workers' rights, but it did run the risk of making Tomsk weaker in a time where it especially needed to be strong. Either option was viable."
 ERS.41.a:0 "Rights come before productivity."
 ERS.41.b:0 "We cannot secure your rights in the long term without maintaining productivity now."

 ERS.43.t:0 "Operation Tvyordaya Ruka"
 ERS.43.desc:0 "Shaposhnikov nursed a cup of bad coffee as his aides ran back and forth in the war ministry. Any moment now, President [ERS.GetLeader] was expected to call and give Operation Tvyordaya Ruka his official approval.\n\nTvyordaya Ruka. Mostly recycled plans from the initial attempt by the CSR to crush the anarchist uprising all those years ago. It had not been a bad plan; a rapid push to cut in half the territory occupied by Anarchist rebels, and lay siege to the capital of Kansk where the Siberian Black Army's main headquarter could be found. Krylov's initial push had come close to doing the job. Andreev's betrayal had ensured that there would be no follow up offensives. In the Black Army's success in routing Krylov's heavy guns from the outskirts of Kansk, the final death of the Central Siberian Republic was determined. The anarchists had fought hard, and they had fought well. But this time, they would not face an exhausted Republican army.\n\nInformation sources on the SBA were hard to come by. The Republic's intelligence agency had still not determined how exactly the initial revolt had been sparked. Nor had it figured out who among SBA leaders Stepanov and Krasnopevtsev really spoke for the army and its men. Shaposhnikov hoped that in battle the truth would become clear, and the Republic would finally understand its foe enough to destroy it.\n\nA phone call. Even before answering, the Marshal knew it was time."
 ERS.43.a:0 "We march east to wash the sins of the past."

 ERS.44.t:0 "End of the Revolt"
 ERS.44.desc:0 "In the end, victory in the field had broken the back of the famed Siberian Black Army. The anarchist soldiers had fought long and hard. When their situation had grown impossible, however, the SBA had lost men as fast as melting spring snow. The Tomskian offensive, combined with Shaposhnikov's suggested land reforms and food delivery, had done much to peel away communes from the Black Army. The surrender of General Stepanov and his men had rendered the Black Army remnants into a determined insurrection. Tomsk's generals urged their men on, isolating hostile communes and slowly forming a grid of pacified territory within the region.\n\nThe capture of Councilor Krasnopevtev was the Republican army's highest priority, a culmination to the final campaign to eradicate anarchist ideology. The dedicated anarchist ideologue remained defiant to the end, unwilling to accept the offer of amnesty. Krasnopevtev died with his last companions, cornered in a forest safe house in the north. The men and women fought to the last bullet, refusing to grant their Republican foes any legitimacy. The martyrdom of Krasnopevtev echoed through the former free territory, and for a moment it seemed the insurrection might be sparked anew. But as loved as the councillor had been, the communes throughout the region were exhausted by a decade of conflict.\n\nThe Republican army took care to listen to their grievances, and brought food for the poorest. Perhaps their leader would have cast his judgement on them for willingly accepting servitude to the invading state. The peasants hoped the councillor would have found in himself the strength to forgive them.\n\nGeneral Stepanov's trial is due to begin soon. He is expected to argue that he merely wanted to protect local citizens from endless violence, as had all other captured separatists. In Tomsk, rumors abound of a reduced sentence meant to reward him for agreeing to end the bloodshed and give back to the eastern territories a sense of normalcy."
 ERS.44.a:0 "The Republic forgives, but does not forget."

 ERS.45.t:0 "Operation Shkola"
 ERS.45.desc:0 "War Plan Shkola. Shaposhnikov had first dreamed up this contingency scenario during the old CSR days, when the People's Revolutionary Council was the last bit of land not claimed by either the Republic and Yagoda's eastern Soviet. Back then the assumption had been that the rising CSR would be able to complete its conquest of all of Central Siberia. The Marshall smiled. How foolishly short sighted.\n\nUnderestimating Vasilevsky and his Soviet Remnants had never been in question, however. Many observers had mocked the ambitions of the under armed Mongolian Red Army remnants and of the under strength light tank divisions that Vasilevsky had united in his PRC. Keeping a low profile, Vasilevsky had had the last laugh when his biggest rivals in the Far East and Central Siberia had torn themselves apart. This stay of execution had let the PRC thrive, and the tenacious red Soldiers had clung on to their land, even in the face of the almighty Sphere.\n\nTheir goal was admirable, of helping the mongols fight for their homeland, and of reforging a Soviet Union kinder to its peoples. Shaposhnikov admired their courage and determination. Those qualities sadly also made them a threat to the Republic. Vasilevsky's army had to be defeated in the field."
 ERS.45.a:0 "A regrettable war."

 ERS.46.t:0 "From Reds to Republicans?"
 ERS.46.desc:0 "The soldiers of the PRC had expected death or exile at the end of their lost war. Many were pleasantly surprised to find forgiveness from the Republican Army.\n\nThe PRC's higher ups were tried in Tomsk. The prosecution against him was not as agressive as it had been against defeated separatists. The men of the PRC had broken no laws of the CSR by staying true to their old allegiance. Nor had they joined in Yagoda's war of agression to destroy the Republic. The prosecutors noted that the Red Army remnants were still illegally occupying land claimed by the CSR. This did not warrant, however, treason charges as had been used before.\n\nThe common soldiers and officers were offered to join the Republican army. This was a tempting offer to many. War was their craft, and the Republic seemed honorable men intent on helping Russia. Others found the humiliation of joining their ennemies too much to bear. They had fought for Vasilevsky, who now risked a lengthy prison sentence. They had fought for communism, not the restoration of a shaky capitalist regime.\n\nThe People's Revolutionary Council came to a bittersweet end, torn apart by the Republic's mercy. Old comrades said goodbye to one another as half of the men gave up their swords, while the other half agreed to be deployed away from Mongolia. Many Mongolians soldier vanished without a word into the border with Mongolia, seeking to continue their own fights. They would miss their Russian brothers in arms."
 ERS.46.a:0 "For many, their war was over."

 ERS.47.t:0 "Dreams of a Scientist"
 ERS.47.desc:0 "Andrey Sakharov sat in his small study, dimly lit by the old lightbulb that had kept him company for so long. Thoughts came into his mind one minute and went out the next, a never-ending cycle. He looked back down towards his papers, calculations on some, ideas on the others. But today, it wasn't the physics problems he cared about. He wanted to work on Russia's problems. The failures of their democracy and the failures of their military. All of Russia's modern history seemed to be a failure.\n\nHe thought back to the past when the Central Siberian Republic fell into disarray. Sakharov had not been a major politician, but now as he went to meeting after meeting in the Modernist salons, it seemed his prominence had grown.\n\nAndrey continued to think, but he was ignoring his physics papers now. They didn't matter as much. Tomsk, Siberia, Russia, everything had been destroyed by dictators, past and present. They needed to move into a new future, one of democracy and modernity.\n\nNow Andrey dreamed. He dreamt of a Modernist future and a Modernist Russia. One that cared about the people and improved their everyday lives, one where he was the President. What Russia could be like with a strong democracy and a powerful government, what Tomsk could be like if it could stand up to the despots and radicals of the south, and what Siberia could be like with a functioning economy and a higher quality of life.\n\nAs his pen continued to write word after word on the papers, his old lightbulb dimmed more and more, barely lighting his desk at all. Andrey smiled, and he left his office to finally replace it."
 ERS.47.a:0 "A dark world grows ever brighter."

 ERS.48.t:0 "The Last of the Old St. Petersburgers"
 ERS.48.desc:0 "The young man knocked on the door. A faint reply to enter, quickly. The secretary found his boss, Dmitry Likachov, standing at the window with a cup of coffee. On his desk, a pile of paper was neatly stacked next to a typewriter. The Decembrist Society's new manifesto, most likely. The young man stood at the door, and awaited his boss' orders.\n\nLikachov looked to the horizon. No doubt observing the Tom river as it snaked next to the capital. The famed historian and medievalist had asked for a window view on the river. The reason was known to all, mentioned by none. The older man missed Saint Petersburg, the city of his youth. No doubt he found the Tom river a poor substitute for the Neva, meeting the Baltic sea. As the Tom river was to the Neva, so was Tomsk the quaint Siberian city, to Saint Petersburg, crisscrossed with bridges and canals. A treasure of the Russian people, lost to the advancing tide of fascism. The young man thought to himself that it was a blessing he was too young to know the sorrow of the older generation, the sadness of the last St. Petersburger.\n\nLikhachov finally turned to his secretary. "Thank you for leaving me to my thoughts a few moments more. The manifesto is completed. Have the others review it, and distribute it."\n\n"Yes sir." The young man picked up the papers. "So, you're throwing your name in the hat?"\n\nLikachov nodded. "I've faith in the Russian peoples." He paused, his eyes distant for a moment. "We've... We've lost much these past few years. But we can rebuild. Must rebuild. If only to spite those who seek only destruction. I think Kharms, and Sakharov, and the other candidates, they get this. But they are too hasty to throw away the old days. We must bring the past with us. Now go, we have much to do."\n\nThe secretary nodded. Dmitry Likachov smiled, nodded back. Headed to his desk, his cup of coffee forgotten on the window sill. No matters; the Tom river would still be flowing when his work would be done for the day."
 ERS.48.a:0 "Like the Decembrists of old, we'll fight to the west."

 ERS.51.t:0 "An Inaugural Speech"
 ERS.51.desc:0 "President Likhachov had convened both houses of the white duma to his inaugural speech. The lower house was crowded, members of the house of peers sitting on temporary chairs next to their colleagues of the house of representatives. The din and chatter in the room began to ebb away as the President walked to his podium.\n\n"Friends, colleagues. Thank you for joining me in this inauguration of the Decembrist Constitution, the first of the new Republic. The government of the Decembrist society sees many problems plaguing the nation. Some were inherited from the Soviet days. Others have grown from mistakes made during the Central Siberian government, and then in the days of the Provisional Government."\n\n"Chief among them is the state of the prison system. The number of prisoners is exceedingly high. Many do not know what they are accused of, or have been giving hasty trials during the dark days of the provisional government. I..." The president searched for his words a little. "I was a victim of the barbaric prison system during the Soviet days." Another moment of silence. "The Republic cannot live if it decides to destroy the life of its citizens arbitrarily. I do not ask the nation to forgive criminals, but to spare the innocents from imprisonment, and to treat the guilty with compassion, and with an eye to rehabilitation. Prison reforms will be one of the core aspects of this government's mandate."\n\n"The other angle will be to help develop the countryside. Our rural citizens have been left forgotten by successive governments. Their way of life is under threat from urbanization and from the lure of industrial work. We need not cower from modernity. We equally do not need to forget our origins. Better rural infrastructure will help city folk develop their businesses, while giving new opportunities to their fellow citizens in the countryside."\n\n"This assembly will not always support this government's programs. I merely ask you all to do your work as best as you can and to follow your convictions with courage, and dignity. We all hold the keys to a better, brighter future for the Russian people.""
 ERS.51.a:0 "Thank you, President Likachov."

 ERS.52.t:0 "The New Road"
 ERS.52.desc:0 "It had once been a difficult task to go from Tomsk to Lesosibirsk. The small city, known for its forestry industry, had been tied to other regions of the Central Siberian Republic by railroads. With most of the former Republic now occupied by separatist rebels, the city of Lesosibirsk had been cut off from its capital. A patchwork of freight raillines had hastily been redirected to carrying wood back to the capital, through large detours in the Siberian forests. For the average traveller, however, the fastest path was still a simple two lane road to and fro the industrial city. Unfortunately, the road itself had always been little more than a dirt track, rendered unusable in the autumn and spring by mud.\n\nPavel had always been the one sent by the Lesosibirsk branch of his company to look for business partners in the capital. The direct path was always the fastest, when it was available. Sitting in a freight train for two days in a row had long been Pavel's least favorite part of his job, when the rasputitsa made travel overland by truck too difficult. Now, though, the businessman had the opportunity to try the new road.\n\nThe ride was smooth, enjoyable. Pavel was surprised to find himself drifting off to sleep, the vehicle travelling without hitting any potholes on the fresh pavement. He could definitely get used to this."
 ERS.52.a:0 "Such a simple thing, such great results."

 ERS.53.t:0 "The Decembrist's Three Freedoms"
 ERS.53.desc:0 ""Citizens, we have often been asked, what is it the Decembrist stand for?\n\nThe name of our great Salon alludes to our aims. The Decembrists were men who ardently desired the end of serfdom, and a modern Russia integrating the best idea of the West into Russian traditions. Not an end to the old Russia, but a rational continuation of it. The Russian people had seen their liberties eroded by tsarism, and the heart of their tradition, the village community, trampled by the diktats of uncaring noble landlords.\n\nLikewise, the modern Decembrists seek to ensure Russian freedom. This time, from a different danger, the danger of industrialization. This is not to say that industry is a threat to the Russian way of life. Like many other western ideas, modern industry offers a great many things to the nation. However, it also brings with it threats. Chief among them are a twin headed beast : destruction of nature and the environment, the traditional cocoon in which Russian culture has grown; destruction of liberties, by governments or corporate interest tempted to brutally optimize the pursuit of material goods.\n\nThe Decembrists stand for freedom, citizens. Freedom to enjoy the environment of your forefathers. Freedom to earn a living decently, without industrial serfdom. Foreign from foreign tyrants, who seek to destroy our Republic. As long as one of us still stand, we shall fight to defend these three freedoms for you!"\n\nIntroduction to the Decembrist Manifesto written by President Likhachov."
 ERS.53.a:0 "A new spin on an old idea?"

 ERS.54.t:0 "The Yesenin-Volpin Plan"
 ERS.54.desc:0 "A new conference has been announced by Decembrist minister of the Economy Alexander Yesenin-Volpin, to smooth over tensions between the industrial magnates and the workers of the Republic. While a number of unions have announced their lack of interest in the conference, a good majority of the worker representing bodies are expected to attend. Likewise, the upper crust of Tomsk's business elite is expected to be present, seeking to earn goodwill from the Decembrist government. The conference is expected to see the state of worker conditions in Central Siberia discussed, and grievances from employees and employers both brought to the government's attention.\n\nAnalysts believe the conference is unlikely to provide deep reforms or significantly soothe worker tensions in the region. The Decembrist government is occupied by many issues, only one of which is the industrial sector. Nevertheless, the openness of the Likhachyov administration and its willingness to confront problems head on has earned it praise from the citizens. The Yesenin-Volpin Plan will likely increase stability in the Republic and further improve the popularity of the Decembrist government."
 ERS.54.a:0 "All shall work together in the Decembrist Republic."

 ERS.55.t:0 "Tea Time with the President"
 ERS.55.desc:0 "President Likhachov enjoyed receiving his ministers and advisors for tea once a week. An informal moment to discuss projects and policies in a more casual atmosphere, while enjoying what little tea made it to Tomsk.\n\nMost pressing for the week had been the issue of prison reforms. Likhachov's personal push for aggressive and immediate reforms of the prison system had been surprisingly contentious in the Decembrist Salons. Few of the president's political allies had great interest in immediate judicial reforms; Likhachov had found himself constantly monitoring their progress and making sure everything was moving along.\n\n"With respect, Dmitry, it's difficult to redevelop our industry in urban and rural areas while also speeding along prisoner release." Said Andrey Sinyavsky. "Our partners in regional administrations and among the mayors worry about a flood of former convicts disrupting the fragile economic recovery."\n\n"Irrelevant, Andrey. Call in favors, give out a few political appointments. Get this done. We've got a manpower shortage, and thousands of good citizens are rotting in jails since the CSR days. Some since the Soviet era." The President replied. His prime minister swirled his cup of tea pensively.\n\n"We can integrate a lot of freedmen into our infrastructure initiatives. Give them apartments in the countryside, near highways and train stations. It will reintegrate them into the nation, and giving them work will save them from destitution."\n\n"Excellent plan. Any of them that has family outside, try to place them in their family's district. That, or offer their family relocation. And keep pressuring the justice departments to process through their backlog. We'll retroactively cancel every wrongly accused citizen's conviction." The president raised his hand to prevent another objection. "We do it not because it is easy or expedient, but because it is right. Now, would you enjoy another cup of tea?""
 ERS.55.a:0 "The prime minister nodded."

 ERS.56.t:0 "Tea Time with the Composer President"
 ERS.56.desc:0 "Boris was quite surprised to find his neighborhood's tea house monitored by policemen. Perhaps they had come for tea, not that the teahouse often held any tea these days, but Boris found the prospect unlikely. They checked him for weapons and then warmly ushered him inside.\n\nThere the sixty years old widower saw the usuals of the teahouse, many of whom sitting around a familiar figure. The famed composer Shostakovich, holding a tea cup in his one good hand, was chatting with the people in a lively fashion. Boris headed to a table and hopefully asked for tea. The owner nodded. Perhaps the electoral candidate had brought some tea with him.\n\nBoris read the newspaper for some time. Eventually some new regulars came in and some went out. Shostakovich limped over to his table, accompanied by Sasha, one of Boris's old friends. The composer asked if he could share a cup of tea with Boris, and Boris nodded.\n\nThe presidential candidate chatted a variety of topics with Sasha and Boris. The conversation flawed awkwardly at time, and naturally at others. A reserved intellectual as he was, the man's warmth and charisma helped lubricate any social friction. Eventually the topic of music came, and Shostakovich asked if Boris possessed any records.\n\n"Only the one, a symphony by Stravinski." Boris replied. The president's eyes lit up. "Can't say I'm a big fan. Ain't no fan of fancy orchestras. The record was my daughter's." The president nodded. Didn't say anything. Boris couldn't help but sigh. The other man was too insightful to inquire about his daughter's fate. "She disappeared east, during the war with Yagoda." Boris concluded. His friend Sasha winced at the topic.\n\nThe composer smiled tightly. "I know she still lives, my friend. When the Republic marches east, you will be freed of Stravinsky's harmonics when we return her the record. Unless by then you've acquired a taste for it?"\n\nBoris smiled sadly. So did Sasha. The candidate was a likeable bastard, even for an egg head intellectual artist."
 ERS.56.a:0 "All in all, a pleasant conversation."

 ERS.57.t:0 "A Most Unusual Political Event"
 ERS.57.desc:0 "A strange idea to hold a political rally out in the woods. The gently melting snow of late winter slushed under the boots of men and women heading out in the open, an open air festival organized by the Decembrist society on the shore of the Tom River from a nearby train station.\n\nLocal peasants, organized by their branch of the Decembrist Salon and monks from a nearby monastery, had already organized a large temporary cabin in which tables, benches and fires could be used. A day of drinking, poetry, praying and political speeches.\n\nPresidential hopeful Dmitry Likhachov welcomed those that arrived. "Thank you for taking the time to come here!" He told the assembled crowd of city folk, engineers, scientists and ordinary workers. "It is certainly a commitment to travel out here on a bright winter day. But sometimes, leaving one's habitual home lets us leave one's habitual thought patterns, yes?"\n\nThe day's events were remarkably convivial. Peasants intermingled with industrial workers and university academics. Songs and traditional poems and plays were enjoyed by all. Each discussed their problems. Few easy solutions came from the conversations, especially once the participant had had their share of alcohol and good food. But the ties that bind, the invisible strings that link one Russian to another were considerably reinforced. As the city folks trudged back to the train station, often supported by their new peasant friends, the prospects of mending the old Central Siberian Republic didn't seem so poor after all."
 ERS.57.a:0 "All of us Russians, with one beating heart."

 ERS.58.t:0 "Two Propaganda Posters"
 ERS.58.desc:0 "The train and tramways of Tomsk had always been fertile ground for political art and propaganda posters. Of late, the elections had driven the poster posting into overdrive. Two parties principally targeted the urban industrial workers: Sakharov's modernists and Kharms' bastillards.\n\nThe former's art often held beautiful, futuristic designs. Modern gleaming cities under the moonlight, built by workers of the Republic. Another popular design combined two posters posted together. The first depicted a strong father kissing his family goodbye before going to his factory shift, leaving his son to his studies The second poster depicted a Russian cosmonaut flying to the moon, a photo of his father in the space ship's cabin. The Modernists would reform the Republic and bring it to a new age of human progress and ingenuity.\n\nThe Bastillard campaign, in contrast, had a stark, surreal aesthetic. Simple slogans such as "Harder work, greater prosperity, stronger Republic" framed angular figures emerging from giant ironworks. The most often used designs were of a particular martial note. One of the posters showed men of the Republic battling a chimera with industrial tools such as hammers. The great beast's twin lion heads represented the traitor generals Pokryshkin and Andreev; the snake tails stood for the anarchists in the east; the eagle body, for the mad kingdom of General Krylov in Kemerovo. A vote for the Bastillard would be a vote for the destruction of the separatists."
 ERS.58.a:0 "Industry will defeat the secessionists!"
 ERS.58.b:0 "Technology will build the future!"

 ERS.59.t:0 "The Three Pillars"
 ERS.59.desc:0 "The eyes of everyone in the Duma were directly on Sakharov. These were the opening moments of Tomsk's most crucial period. "Democracy. Education. Bureaucracy. You have heard me recite these three words over and over again over the past several months, and you will hear me repeat them again and again until they reign clear and true across all of Tomsk. With these three pillars, our government will work endlessly to make Central Siberia the most efficient and well-run place from Moscow to Petropavlovsk-Kamchatsky.\n\n"By protecting our democratic institutions and by listening to the will of the people, we will ensure that your vote counts. By educating the populace and making our people industrious, intelligent, and capable of critical thinking, we will make our future secure. By reforming and expanding our civil service and training them to run Tomsk as smoothly as possible, we will be able to take care of you and everyone else.\n\n"A government is at its best when it employs a meritocratic system to select only the most capable and competent people for civil service. We will allow the average and working people to focus on their own lives while we manage Tomsk and maintain its productivity so that the quality of life of the masses is sustained and then improved.\n\n"The next few years will be the defining moments of our republican experiment. Central Siberia must be reunited and the working people must be placated. There is no guarantee of success. However, our odds can only be hurt if Tomsk falls victim to the spectres of populism, political extremism, or restraint. Only a Modern government with modern principles can efficiently and sufficiently guide us through these trying times. And so I finish off using the words with which I began: Democracy. Education. Bureaucracy.""
 ERS.59.a:0 "Let us begin!"

 ERS.60.t:0 "The Civil Service Exam"
 ERS.60.desc:0 "Vasily walked into the crowded yet eerily quiet exam hall and sat down at a desk near the corner of the room. This was probably one of the more important days of his life, he worried, nervous about the test he was going to take. These new tests had been introduced after the Modernists were elected into power, supposed to hire even better bureaucrats. He heard it was much harder than anything before it, but he was smart enough to pass. He got through the entrance exam. He could do this. Besides, he couldn't go back home to his village. He had to get this government job so he wouldn't have to become some boring farmer like his Dad or Brother before him.\n\nSuddenly and old woman in the front of the room who must be the test proctor spoke up. "I will be handing out your tests now, please read the instructions on the first few pages and sign where needed. Your test will begin in five minutes after the last person receives their test."\n\nVasily was one of the last to receive his, but he didn't mind, there was enough time. He signed where needed and turned the page, reading the instructions.\n\nThis test will determine your skills as a bureaucrat. It has five thirty-minute sections with sixty questions each. There will also be a short break between every two sections or after every hour. The five sections are: The History of Russia and the Republic, Organization/Leadership, Science, Philosophy, as well as General Knowledge such as math and language questions. You may begin when your proctor starts the timer.\n\nThere is a lot to know as a bureaucrat, Vasily noticed. But he had been studying every day since he learned of the job, and he wasn't going to let another test get in the way. Hopefully, he would even get the ministry he wanted, the Ministry of Industry.\n\nThe proctor spoke up again, three words that would begin the sounds of pages being turned and pencils on parchment. "You may begin.""
 ERS.60.a:0 "When was the Central Siberian Republic first founded?"

 ERS.61.t:0 "A Better Chance?"
 ERS.61.desc:0 "Roman sat in his small dorm and read his textbook which seemed to be larger than the room itself. He had a big university exam tomorrow, and it could determine his grade for the entire semester. He was lucky he could even get into a university with how poor his family was. His father had nearly sent him to the lumber mills back home.\n\nRoman had the Modernists to thank for his education. The government had actually funded the university he was currently enrolled in, as it was the only one in the region. It was even expanding with the new students enrolled, most construction also being funded by the government. The university didn't even have a library before he came.\n\nHowever, university was never free, and he was only enrolled because the government had paid the scholarship for him and many others. His grades though hadn't guaranteed a free scholarship, so Roman spent most of his time volunteering at the university, acting as a courier, doing janitorial jobs, and even some administrative ones. This gave him barely any time to study, making nighttime the only option.\n\nBut Roman had kept going throughout all his struggles. He couldn't give up now, after all the luck that had already gotten him here. One day, all his hard work will pay off."
 ERS.61.a:0 "It will all be worth it once I graduate."

 ERS.62.t:0 "Every Voice Heard"
 ERS.62.desc:0 "A quick, energetic knock came at Kiril's front door. He wasn't expecting anyone, and he was exhausted after a long but typical day of work at the construction site. Grumpily, he rose, stretched, and answered the door. What was this young child doing here? He couldn't have been older than sixteen.\n\n"Good evening, sir! My name is Max and I'm a volunteer for the mayor's office. Have you heard about the upcoming referendum on whether we should increase the size of the Tomsk City Council?"\n\n"Um..." the boy had spoken so quickly that Kiril was still trying to process what he had said. "Yes, I think so. But look, I'm not interested. Have a nice day."\n\n"Please just listen to me for a moment, sir! Increasing the size of the city council will allow more neighbourhoods in the city to have local representation, and having more people on the council means more people's voices can be heard, such as yourself. It's very important that you vote!"\n\n"I can see, Max, that you're a very smart and idealistic kid. But you're probably too young to remember when the Central Siberian Republic collapsed and years of progress were lost for nothing. I used to be interested in politics like you until I saw that the people in charge are barely able to hold things together and can't do anything for people like us. I'm so busy just trying to keep food on the table that I barely had the time to go vote on the Constitution. You think I have time for some local referendum?"\n\n"This is very important both to me and the people of Tomsk. Please just take this brochure explaining the pros and cons of each side of the referendum and have a look. It's for the greater good. Have a lovely evening, sir." The boy briskly walked away to go and canvass Kiril's neighbour.\n\nKiril placed the brochure down on the table and stared at it. That young boy was so passionate and seemed to really care about the future of his nation. Kiril hated to admit it, but maybe he had been wrong to become so cynical and ignore politics. He picked up the brochure and started reading."
 ERS.62.a:0 "One person at a time."

 ERS.63.t:0 "The New Republican Army"
 ERS.63.desc:0 "Leonid's patrol group stopped in a snow-covered field and began to set up camp. With their new gear and supplies, they could construct a camp much easier and faster, and it was even more comfortable than ever. Now they actually had tents and sleeping bags! What a luxury!\n\nBut it wasn't just new supplies that his patrol group had received. New and more modern weapons had finally been given to him and his squadron. He didn't need his father's old gun anymore. Weapons weren't the only thing sent out to the new military though. New radios, new recon kits, and best of all, they were being promised with new vehicles. Cars and trucks would finally replace endless hours of drudging through the snowy and desolate wilderness. They were actually being treated like a real military!\n\nWith all these new weapons and equipment, perhaps it was time they saw some real action. Leonid was ready to march all the way to Moscow, liberating Russia from the warlords and the Germans. The Republican Army was finally ready for battle."
 ERS.63.a:0 "They'll see action soon enough."

 ERS.64.t:0 "Status of the Workers"
 ERS.64.desc:0 "The President's office was silent except for the ticking clock behind President Sakharov. A long report lay on his desk, details of mounting worker unrest and threats of strikes spreading through the factories. If there were a time where the workers couldn't be unhappy, it was now. Something needed to be done before everything spiraled out of control. The workers had to be satisfied.\n\nSakharov and the Modernist government would take immediate action to stem the crisis. It was time to bring forward the issue of Tomsk's industry. Now that they had dealt with the major tenets of bureaucracy, education, and democracy, it was time to focus on even larger issues. There will be multiple courses of action that they could take, Sakharov just hoped he chose the right one."
 ERS.64.a:0 "The workers deserve something better."

 ERS.65.t:0 "To the Future"
 ERS.65.desc:0 "Sakharov read the stacks of papers neatly laid upon his desk, organized to his liking. Each paper detailing the changes his reforms had brought to Tomsk and what could be done to further modernize the republic.\n\nTomsk had come a long way since the Modernists were elected, but there was still so much left. The basics had been dealt with, bureaucracy, education, democracy, worker's rights, and industry had all been transformed into the Modernist ideal. The five main tenets of the Modernists were complete and had gone better than even Sakharov had expected of them. But they had only begun the Modernist dream, and if only Tomsk had more resources to act on them.\n\nThe future was still very uncertain. Had Sakharov done enough? Will the Modernists reforms continue to work? Were they ready for what the southern warlords had in store?\n\nMaybe it was time Sakharov took the future into his own hands. The threats against democracy and the republic had to be eliminated before Tomsk could truly thrive."
 ERS.65.a:0 "Perhaps its time to expand the Republics borders, to reclaim what once was."

 ERS.66.t:0 "Tomb of the Giant"
 ERS.66.desc:0 "His guards always left him alone for the final part of the trip. Thirty or so meters to the tomb. Likachyov carried with him four flowers. One for each of Tomsk's salons. An even number, as was tradition. Every month, he laid a new wreath of flower on Boris Pasternak's final resting place. Took a moment to reflect on the trouble life of the author president. Words from Pasternak's book often came to mind on these monthly visits.\n\n"I don't like people who have never fallen or stumbled. Their virtue is lifeless and of little value. Life hasn't revealed its beauty to them."\n\nHad Pasternak sought to justify his own failings, his own past errors? True to his word, the President had fought until the end. Carrying his cross to the bitter end. Perhaps it was why the citizens of Tomsk had forgiven him so much.\n\nFootsteps behind him. Likhachyov had told his guards not to stop anyone from visiting the grave. The Decembrist President turend and saw her, Olga Ivinskaya. Pasternak's lover and accomplice. A mostly apolitical figure, these days, content to see Pasternak's new Republic run itself. She left her own flowers on the grave, and took a moment to pray.\n\nThey chatted a little. Some politics, but mostly about the wider world. Events in Russia and beyond. The conversation drifted to a natural end. The woman looked at Likachyov, and the President returned her stare. "Will you march west, when the time comes?" She asked.\n\nLikhachyov nodded. "I will be buried in Saint Petersburg. No matter what."\n\nBoth parted ways, walking out of the cemetery and back to the temporal world. Much remained to be done."
 ERS.66.a:0 "Pasternak will be the last President buried here."

 ERS.67.t:0 "The Theoretician and the Engineer"
 ERS.67.desc:0 ""Oh, thank you for the papers," Sakharov said, taking the bundle of Tomsk's morning papers from Kamov's hands, "how much for these?" They sat in the parlor of the Modernist section of the building. Shelves upon shelves of scientific books and journals books lined the alcoves of the room. Outside, they could hear the sleepy city of Tomsk rousing herself awake, as cars thrummed and blared, and paperboys announced the most recent items in the papers aloud.\n\n"Eh," Kamov said, taken aback by Sakharov's manners, "you don't have to. It's pennies on the dollar anyway, professor."\n\n"Come on," Sakharov parried, wearing a kind and serene smile, "I'd feel bad if I have to have my papers at your expense."\n\n"No, Professor." Kamov laughed. "It's not even roubles. Drop it." Kamov laid a hand on Sakharov's shoulders. "Think of it as a favor for the coffee the other day."\n\nSakharov smirked. "Thanks." He glanced at the front page of the newspaper and the headline. PRESIDENT PASTERNAK TERMINALLY ILL - NEW TIMES FOR THE REPUBLIC? "You know, newspapers have this uncanny ability to deliver even grave news with bombast. Maybe it's the capital letters. Would newspapers even exist ten years from now?"\n\n"If the Republic elects you, I think not."\n\n"You flatter me, Kamov. I'd serve a term or two and then get out. Got to keep the system running."\n\n"Have you thought of a successor?"\n\n"I think you'll do." The remark shocked Kamov. "I am but a theoretician. You are an engineer. I lay the foundations, you make it work."\n\n"But I-"\n\n"I am going to get some coffee. Want some?""
 ERS.67.a:0 ""Milk and two cubes, please.""

 ERS.68.t:0 "Report from the Commission on Industry"
 ERS.68.desc:0 "Our plans for a strong industry are proceeding well, but we are running into problems daily, problems that involve every citizen and every member of the high class.\n\nSeveral businesses are expanding their factories deep into the forests of Tomsk. These industries are causing plenty of environmental damage and must be stopped before the wildlife of our country is eradicated. This kind of expansion is contradictory to the very message we have pushed to our people, and it is our job to prevent the citizens from falling into the never-ending cycle of labor and nature reduction.\n\nA few of our businesses are also abusing our worker population by increasing work hours, reducing pay, and reducing factory quality. In a way, these businesses are enforcing their will on the workers, causing them to feel more resentful and radical towards the factory. We cannot have class division in our democratic system; we must work to give the workers what they want and institute a law that prevents worker exploitation.\n\nMuch of the infrastructure in our country is still damaged from the warlords and Soviets before us. We need to start a nationwide plan to build up our infrastructure once more to ensure our citizens live healthy, easy lives."
 ERS.68.a:0 "We still have lots of work to do..."

 ERS.69.t:0 "Integrating the Siberia Plan"
 ERS.69.desc:0 "The time has come for us to begin the integration of one of our largest plans to develop Siberia and its people. First and foremost, it is imperative that we preserve the free-thinking ideology that citizens of Tomsk share; an idealistic democracy does not work when there is disunity. We must have a way to communicate with the more extremist Russians so that they will be properly absorbed into our democratic system.\n\nWe must also develop a program for our workers to receive a share of the nation's wealth. These moderate payments will help to reduce the spread of hateful, radical ideologies by improving the workers' situation without making their normal pay meaningless. Along with this, there will be a conscription to develop soldiers for our grand liberation army, and they will bring our democracy to a united Russia.\n\nThe plan has many different parts, but it will be used to bring the whole of Siberia together in a loving, cooperative community. Through our efforts we will unite the salons and work for a Tomsk that stands strong in the face of authoritarianism. Through this plan we will ensure that our idealistic democracy survives for many years to come, and the Republic will be preserved for generations."
 ERS.69.a:0 "Long live the true Russian democracy."

 ERS.71.t:0 "Far from Friends"
 ERS.71.desc:0 "Our current lands are surrounded by many evil warlords, enemies of our state that seek to transform our people into slaves of an unnatural ideology. Of course, we are referring to our Fascist and Communist neighbors. Unfortunately, much of Russia has fallen to the Fascist scourge and the Communist plague, and Europe is dominated by the abhorrent National Socialists. Our fellow democratic friends are simply too far away, and it is imperative that we establish relations with a respectable defender of democracy.\n\nWe now look to the United States for a potential friendship, as they are the only bearer of democracy that will listen to our plight. We must establish diplomatic ties with America for the sake of our own Republic, and our people must have a shining example of democracy to idolize."
 ERS.71.a:0 "Surely the Americans will listen to our story..."

 ERS.72.t:0 "Close To Rivals"
 ERS.72.desc:0 "Though Russia remains suspended in anarchy, it is through teamwork that we will escape this dreadful era. Warlords from all different backgrounds await our message; some may wish for our painful demise, others may seek to form a friendship, others may only want to maintain a state of peace. Perhaps we can establish diplomatic relations with the other Russian powers, see how they are holding up. When our potential most valuable allies lay on the other side of Europe, our only option is to extend our influence into Russia itself."
 ERS.72.a:0 "Agree to establish diplomatic relations."
 ERS.72.b:0 "They will have to find other partners."

 ERS.73.t:0 "Discord in the Salons"
 ERS.73.desc:0 "With Central Siberia once again under our control, many problems are starting to appear, mostly in our administration. While we are overextended, the main issue is with the Salons. Any form of cohesion we once had has been shattered, and unity within the government is at an all-time low as each salon has its own idea on how to govern the new territory. Bickering and arguments fill the duma and the coffeeshops as those loyal to their Salon disagree with whatever any other salon has to say.\n\nIf we do not wish our form of democracy to collapse, we must attempt to keep the salons in the support of the government and end their endless quarrel. In the future some of our actions may create cynicism, which could end the system of salons if it reaches too high. We want to reduce this cynicism as much as possible if we do not want the Salons to collapse. However, that could mean not getting to work on our own projects, so we should balance cynicism with our own ideas.\n\nSuccessfully maintaining cohesion within the Salons will keep our democracy alive, and our future actions will very well determine the strength of our republic. "
 ERS.73.a:0 "The balance must be kept."

 ERS.74.t:0 "Subversive Parties"
 ERS.74.desc:0 "Several commoners are beginning to show signs of radicalist thought belonging to undesired ideologies. Political groups centered around radicalism are popping up within our borders, and if we don't fix this issue soon, it will brutally tear our democracy apart. We must find the individuals who snuck into our lands and contaminated our flowing well of intellectual thought with the poison of tyranny.\n\nWe will be keeping a watchful eye on the commoners and even the political elites for any important developments. In the meantime, our agents will find and crack down on any radical political party that may attempt to corrupt the peasant minds."
 ERS.74.a:0 "We have to nip this problem in the bud."


 ERS.79.t:0 "Our Diplomatic Situation"
 ERS.79.desc:0 "It's time we approach foreign nations that we may have an interest in, especially the major powers in the Pacific. Our most major concern is how some nations may be interested in us, primarily America and Japan. We have to secure our neutrality in the Cold War, aligning ourselves too closely with an alliance may endanger us in the future.\n\nThis means playing nice with both the United States and Japan, and while it may anger some of the Salons for not growing closer to America, it is much more important if we do not want the ire of Japan's aggression. At this point, we cannot risk any sort of embargo or invasion. An embargo would absolutely destroy our economy, and end any chances of us overcoming our western counterpart. And while an invasion might not be likely, we must always be prepared for unexpected outcomes.\n\nFor this reason, in the future, we must be friendly with both Japan and America. Perhaps keeping cordial relations with Japan will even be able to reward us. Hopefully, both nations will not be angered if we try to keep relations open with both of them."
 ERS.79.a:0 "We are playing a dangerous game. "

 ERS.80.t:0 "Dealing with Extremists"
 ERS.80.desc:0 "With the gauntlet of extremism gripping tightly our nation, we must decide how it should be handled. The ideologies of Fascism, Communism, and all their cousins threaten to strike at the heart of our very democracy and eliminate the experiment we started. Nevertheless, our mission is to allow people from all backgrounds to have a say in our government.\n\nWill we decide to ban the radical political parties to ensure our democratic system? The idea of placing asterisks around freedom of speech contradicts our original message, but it will protect our government from falling under the oppressive boot.\n\nAlternatively, we could continue permitting the radical rhetoric at the cost of the possibility that one independent party may gain too much support. In the end, however, we would maintain our belief that everyone in our country should have a say in the government"
 ERS.80.a:0 "These independent parties are too dangerous."
 ERS.80.b:0 "We stand for freedom of speech and the right to vote."

 ERS.81.t:0 "Report on Germany"
 ERS.81.desc:0 "Germany has been seen as Russia's main enemy, and we will continue down that path. The German Reich goes against all of democracy's values and has subjugated much of Europe. We must make sure the world knows our position on the Reich, and that is one of enmity.\n\nGermany is also in control of lands we lay claim to, primarily in Moscow. We must continue to press these claims making sure the world knows we have not given up on reuniting all Russians in the republic.\n\nLastly, maintaining a more hostile position with Germany may even increase our relations with both America and Japan. Both rival Germany, and will be happy to know we do not intend on making good relations with the Germans. After all, the enemy of my enemy is my friend as they say. "
 ERS.81.a:0 "While focusing on our friends, we must still focus on our enemies. "

 ERS.82.t:0 "Report on Japan"
 ERS.82.desc:0 "The Japanese Empire is the strongest power in the Pacific, meaning it holds great influence over us and may continue to do so as we expand. Even dominating the great tiger of China, Japan has shown its might to the world. Japan currently dominates Asia, so we can not appear as a threat to Japanese influence in the region.\n\nJapan is also the main rival of America, which controls a lot of territory America wants to be returned. We should not involve ourselves in this rivalry, as we cannot risk one of the power's hostility towards us.\n\nAnd despite America being our main ideological partner, as we do share a similar political system, Japan is much closer to us and currently holds greater influence over our country. Japan's power in Asia is not to be trifled with, so we must maintain relations with them, no matter what happened in the past and what territory of ours they may control."
 ERS.82.a:0 "It's good we have a plan."

 ERS.84.t:0 "Through Cathay"
 ERS.84.desc:0 "The Japanese Sphere is home to numerous nations -- China, Thailand, and Vietnam, to name a few. Approaching these nations would do well to improve our international standing. While reports have reached Tomsk about the conditions enforced by Japan in their member states, beggars simply cannot be choosers. When the greenlight is given, diplomatic delegations to Burma, Vietnam, Thailand, China, and Indonesia will all be sent. From there, cultural exchanges and trade deals will be negotiated in order to improve relations. Already, many in the Foreign Service have volunteered to be a part of the missions, curious to venture out of Russia and into"
 ERS.84.a:0 "Go east, young man!"

 ERS.83.t:0 "Approaching the Humanists"
 ERS.83.desc:0 "Even though darkness reigns within the world, there still remains some nations that have retained their care for humanity. The nations of the OFN, Sweden, the Republic of India -- all of these nations are examples of democracies that have survived the last decades. Getting their support will be crucial for the survival and recognition of our regime as legitimate. To this end, diplomatic envoys have been sent to these nations. While we do not expect recognition as the legitimate government immediately, we can slowly sway them to our side -- a trade deal here, intelligence there. With this strategy, it is hoped that we can achieve something of a mutual understanding between the humanist nations of the world."
 ERS.83.a:0 "Humanists of the world, unite!"

 ERS.85.t:0 "Our Situation"
 ERS.85.desc:0 "It is of the best interests of the Central Siberian Republic to conduct sound diplomacy, as it may be our only chance at gaining the upper hand over our neighbors. Some nations may be interested in hearing of our modernist ways, and we should approach other democracies in an attempt to receive aid. We should also focus on diplomacy with the superpowers as they are the ones most transforming the world.\n\nPrimarly, the United States could be our best benefactor, as they are the defender of democracy on the world stage. They may be very inclined to help us as we are one of the limited democracies in Russia.\n\nNext is Germany, and we should most likely show the world our hostilities against them. We will return to Moscow one day!\n\nLastly is Japan and is a more touchy subject. While very imperialistic, Japan is the nearest superpower to us, and it could very well be dangerous to us if we are hostile towards them. Some in the Salons are saying we should remain neutral towards Japan, yet still, Sakharov and the modernists in charge believe allying with America is the way forward. If that angers Japan, so be it."
 ERS.85.a:0 "It's good we have a plan."

 ERS.86.t:0 "Foreign Policy Council"
 ERS.86.desc:0 "To analyze the capabilities of our neighbors, primarily those in Russia, we have assembled a new group, the Foreign Policy Council. Those who are possibly friendly and those who could be threats must be identified now for use later. We have to know if one regional government is more likely to attack us than another.\n\nThe Foreign Policy Council will also focus on analyzing the military, scientific, and economic capabilities of our neighbors as well. Intelligence will come in handy so we can ensure that we will be stronger than our neighbors while not funding useless endeavors.\n\nOnly the experts can decide what is best for our foreign policy, and that is why we placed only those who are elite in their field on the council. With hope, this council will grant us huge amounts of intelligence and prepare us for the reunification of Russia. "
 ERS.86.a:0 "Always trust the experts!"


 ERS_elections.0.t:0 "New Elections on the Horizon"
 ERS_elections.0.desc:0 "It has already been four year since Pasternak ended the provisional government and the first election of our new system could take place. Four years of great changes for our republic, of hope and dreams, of victories and defeats. For better or ill, the current leading salon has to stand down for new elections, bringing with it its unique constitution.\n\nIt is still too early to tell if the old government will be given a second mandate to continue its program, or if a new salon will have to manage a rival ideology's projects and legacies. Three of the candidates of the 1963 elections stand again for the presidency: Likachyov of the Decembrist Salon, Sakharov of the Modernist Society, and Kharms of the Bastillard group. Dmitry Shostakovich's health being too poor, his friend and protege Mieczysław Weinberg is picking up the torch of the Humanist Salon.\n\nIt is too early to tell who has the advance, but going into the election one party has been doing unusually well lately in its campaign.\n\nWhich Salon's campaign do you want to follow?"
 ERS_elections.0.a:0 "The Decembrists"
 ERS_elections.0.b:0 "The Modernists"
 ERS_elections.0.c:0 "The Humanists"
 ERS_elections.0.d:0 "The Bastillards"

 ERS_elections.2.t:0 "Victory for the Humanist Society!"
 ERS_elections.2.desc:0 "Today the citizens have entrusted Mieczysław Weinberg with the role of President. With this victory and strong results for the Humanist Salon, the Republic is set to operate under the unicameral Violet Duma for four years. Four years of direct democracy, referendum, and the pursuit of Humanist ideals.\n\nPresident Weinberg has campaigned on the importance of converting the Central Siberian Plan to one of the world's largest worker run economy. Equally important to him is the development of the national army, building on Marshal Shaposhnikov's basic reforms to build a citizen's army capable of outnumbering any threat to the republic. The new president looks to the east to open up the Republic to the world by reaching the sea, to bring to the world the good news of a Russia freed from tyrants and extremism, a Russia kind to its workers, and ruthless against the nation's enemies."
 ERS_elections.2.a:0 "Congratulation to Miecyzslaw!"

 ERS_elections.3.t:0 "Victory for the Decembrist Society"
 ERS_elections.3.desc:0 "The Decembrist Society has won the second presidential elections of the Republic. Noted Russian Medievalist Dmitry Likhachyov will use the support of Decembrists representatives and senators in the bicameral White Duma to lead the nation on the axioms of democracy, environmentalism and pragmatic liberal conservatism.\n\nLikachyov's ambition for the next four years is not a mystery. The Central Siberian Plan is to be liberalized within strict environmental rules. Workers are to be given a share of the nation's wealth in the form of a safety net; enough to ward off misfortunes, but not enough to dull the citizens' appetite for the work that lies ahead. On the domestic and foreign policy side the Decembrists have long argued for an end to extremism in all its forms, and for an expansion of conscription to aid the Republican Army in its efforts of liberation. Russia must be united, Russians must be free, and a better future must be defended from those who would kill Russia's past."
 ERS_elections.3.a:0 "Congratulations to Likhachyov!"

 ERS_elections.4.t:0 "Victory for the Modernist Society"
 ERS_elections.4.desc:0 "The Modernist Salon has won a clear mandate from the people. Its presidential candidate, the famed physicist Andrey Sakharov, is to lead the Republic for four years. Already the Modernists are hard at work implementing their so-called Blue Duma, a meritocratic board of ministers of various political salons. Once the ministries are fully staffed by qualified politicians and bureaucrats, Sakharov hopes to work on improving the economy. Having now inherited all of the Central Sibeiran Plan, the Modernists argue that a combination of free market reforms guided by expert policy making will catapult the Republic into a more modern economy. This new age of prosperity is set to be accompanied with more rights for minorities such as women and homosexuals. Though Sakharov is noted for his personal pacifism, he and his party have also campaigned to use the Central Siberian industries to build a modern army capable of overrunning and cutting down any threat to the Republic. In foreign policy once contact with the outside world is restored, the Modernists are likely to lean toward a pro OFN policy."
 ERS_elections.4.a:0 "Congratulations to Sakharov!"

 ERS_elections.5.t:0 "Victory for the Bastillard Society"
 ERS_elections.5.desc:0 "It is not so strange a sight to see absurdist poet Daniil Kharms winning the Presidency after the Bastillard Society's well oiled campaign. Despite the legacy of the worker uprising, the Republic's citizens have still given their confidence to the Bastillard's Grey Duma and its powerful appointed upper chamber.\n\nIn return for this strange contract of a democratically chosen authoritarian government, the people of the Republic expect economic growth led by central planning, a government willing to monitor the nation for fascist and communist agitators, and a pragmatic foreign policy that seeks to ensure Russia's democratic future no matter what. On military affairs, Kharms has asserted time and again the importance of using modern firepower and engineering to build a wall between the free society and its enemies.\n\nThe Iron Republic's president and the Grey Duma are on the march!"
 ERS_elections.5.a:0 "Congratulation to Kharms"


 ERS_elections.6.t:0 "Victory for the Humanists!"
 ERS_elections.6.desc:0 "In the working class districts of Tomsk as in some of the most refined cafes and tea houses, supporters of the Humanist Society followed the radio with bated breath. When Dmitry Shostakovich's victory in the presidential election was announced, many wept. Through the years of the Anarchy and during the slow and painful collapse of the Central Siberian Republic, others had lost faith in the decency, the inherent goodness of each Russian citizen. Not the humanists.\n\nThroughout the celebrations, workers gathered around public speakers, listening to the humanist salon's manifesto. The party's activists loudly rejected Marxist socialism as well as disorganized anarchy. A new, modern choir of democratic voices would rise, directed by the government as maestro. To the citizens, the nation would bestow help, would try to limit the excesses of industrial work, and would ensure education and health in good times as well as in bad times. In return, the nation would expect effort from its children. A new culture of political assemblies, a willingness to dare and to improve the world around them, and a steely determination to join the army of citizen soldiers that would march out unto the fields of central Siberia.\n\nIn his apartments, Dmitry Shostakovich celebrated with friends and family. The following years would not be easy. But from Pasternak's frail shoulders unto Shostakovich's own failing body, the burden of state would be carried. The Republic would endure."
 ERS_elections.6.a:0 "A new era for the workers!"

 ERS_elections.7.t:0 "Victory for the Decembrists!"
 ERS_elections.7.desc:0 "It had been a melancholy crowd that gathered in front of the Cathedral of the Epiphany to listen to Boris Pasternak's speech about the end of the provisional republic. Now the mood of the public in this early morning was much different. Amidst jubilant Decembrists, ordinary citizens had gathered in the square, curious to see the new president. After the end of vote counting the previous night, Dmitry Likhachov of the Decembrist Society had won the presidency of the Republic.\n\nLikhachov's speech was brief but concise. After thanking his voters for their tireless support, he expressed his sincere hope that the other salons would accept him as president and work with him. He went on to explain which reforms he would pursue, chief among them being reforming Tomsk's prison system, overhauling the rural infrastructure that tied the scattered cities and villages of the Republic together, and robust protections for the environment and Russia's traditions. In contrast with this very rational and calculated string of objectives, Likhachov added a flourish of emotion to cap off his speech.\n\nn\n"As a scholar, I've long spent my days reading about Russian history, about the good people of wide steppes and deep forests, about their ability to incorporate new ideas and strange customs into their own life. I must thank you all once more for giving this old student of Russian history a chance to make his own mark on the destiny of this great society. Russian freedoms endure within all of us. Our future is ours for the taking.""
 ERS_elections.7.a:0 "Towards our fate, carrying the past with us."

 ERS_elections.8.t:0 "Victory for the Modernists!"
 ERS_elections.8.desc:0 "Andrey Sakharov stood in the middle of the crowd, eager to hear from their new president. After all the campaigning and debates in the Duma, the Modernists had won a decisive victory in the elections. The Modernist's campaign had promised large reforms to satisfy the needs of Tomsk and to prepare for the coming challenges. Scientists, bureaucrats, professors, and common men and women who just wanted a better future had all united behind the Modernist Slogan. Now, it was time to make it a reality.\n\nAndrey couldn't hide how truly happy he was, this was the proudest moment of his career. "Thank you, all of you, for your support of a smarter, more modern Tomsk. Together we can get to the heart of every problem and fix it from the ground up. I promise you a lot will change in the coming months, and it will be for the better. Our small democracy will become a stronger one, one where all will be able to vote quickly and easily. Our great education will become even greater, where all will be promised basic schooling and the best universities in Russia. Our government will be rebuilt to be one of merit and efficiency."\n\n"I also promise to the workers of Tomsk that they will see great changes in their jobs, ones that will satisfy both the workers and their bosses. More factories will also be built, to modernize our economy and provide civilians with what they want and the military with what they need. On that final note, we will not just bring these reforms to Tomsk. I promise to you and your families that democracy will be brought to all of Siberia, and the future holds a strong and united modern Russia. Thank you.""
 ERS_elections.8.a:0 "A scientist's dream come true."

 ERS_elections.9.t:0 "Victory for the Bastillards!"
 ERS_elections.9.desc:0 "The day after the elections was a regular work day. Tram lines and railway stations were crowded as the nation's people returned to work. The results of the elections were on every person's lips. Of the main parties, the Bastillard were the least well known at the dissolution of the provisional government. The salon had its adherents, of course. Among the bankers and industrialists, whispers that the Central Siberian Republic had not been hard enough were rife. Ideas of an iron republic, where the workers knew their place, and an endless stream of weapons and consumer goods made the nation strong and prosperous. The salon also had its adherents among the republic's soldiers, who felt that the army needed rebuilding in the wake of the devastating war with Yagoda and mutinies.\n\nDaniil Kharms had been the Salon's secret weapon. Well loved for his humanitarian work and as a writer of books for children, the eccentric poet had run a fantastic campaign among poor workers and among the elites of the capital. Over and over he hammered his points: Tomsk needs industry; it needs rigor; it must be fanatically opposed to extremism. The separatist province would be brought back into the nation. Domestic and foreign threats had to be dealt with aggressively, if Russian democracy was to live. To this simple end, the Bastillard society had prepared robust economic plans to stimulate civilian and military industry and infrastructure.\n\nWith the day's end, all began to return home. Only, this time, train stations and city centers the nation over were covered in art. Songs written by workers, posters painted in the style so common to the murals found in Tomsk. Street theatre, acted on by members of the Bastillard Society. Most common were crude statues, hammered from industrial scraps, a veritable immobile army. All oriented toward the south, where the renegade provinces cowered from a resurgent Tomsk."
 ERS_elections.9.a:0 "President Kharms begins his presidency with a splash."
 

 ERS.100.t:0 "Pages from the Humanist Manifesto" #Tomsk humanist warlord event On Humanist Theory
 ERS.100.desc:0 "On Democracy\n\nDemocracy - true democracy -is the ultimate goal and the ultimate end of the Humanist program. The Humanist seeks a society where every facet of life is entrenched ultimately in the democratic process. The workplace should not be a place of oppression, but a place of inspiration, creativity, and cooperation. To this end, the institution of councils and cooperatives are paramount to the spreading of the Humanist ideal; as society and work becomes more and more democratic, the taint of capital will become lesser and lesser upon our society.\n\nAs the people become more educated, participate further in governance, learn to love each other once more, then the lofty ideals of Socialism may come into practice. This is why the Humanist supports education for all of his fellow man, not simply those fortunate enough to be able to pay. This is why public works and good deeds are of paramount importance. Society will not change for the better if we enforce it upon the people, becoming little better than the tyrants of old.\n\nUtopia will only be achieved when every man, and woman, and child strive together to achieve it. This is why we do not ally ourselves with so called Marxist-Leninists. While Marx surely provides a valuable insight in the deconstruction of Capital and the bringing of Utopia, the cynical devotion of that ideology's adherents, their disbelief in their fellow man, leads to the ruin of democracy and the oppression of the proletariat they so love. It is a tragedy, and one that we must seek to prevent in our own Republic.\n\nThis too applies to the devotees of Anarchism - while the Humanist, his heart full of empathy and love for fellow man - may understand the longing of total freedom that drives men to Anarchy, he must remember that ultimately, such a state of being is only possible when all humanity wills it. Until then, the sad fact is that Anarchy is too easily oppressed by outside forces, too easily corrupted by opportunists and evildoers.\n\nThe Humanist, therefore, must remember that his faith in fellow man must never be eclipsed by his pragmatism - for if it is, he has already lost.\n\n- D. D. Shostakovich"
 ERS.100.a:0 "Dream of a better world, my friends."

 ERS.101.t:0 "Determination and Resolve" #Tomsk humanist warlord event Tomsk marches against the separatists
 ERS.101.desc:0 "Across the Central Siberian Republic, radios crackled to life at once, bringing a special announcement from President Shostakovich - a wheezing cough echoed across the nation before he spoke. Shostakovich spoke quietly, a weary edge to his voice - but there was a determination in it that few had known before.\n\n"My friends," he began. "My friends, today the drums of war beat in our lands once more, and today our brave citizens march again to defend their Democracy."\n\nHe was silent for a moment. "It fills me - as I am sure it fills you - with sorrow and regret that we must march to battle, where brave men will surely lose their lives. Some have wondered, as I have, why we fight this war. To what end do we send our sons, our fathers, our brothers, our citizens to risk their lives?"\n\n"I will tell you what I have told myself. The separatists to the south, to the east, to every direction we may imagine, they do not seek to protect their citizens and workers. They exploit and desecrate their people, turning their very lives into naught but a commodity!" The President spoke now with an uncharacteristic fire in his voice.\n\n"The Anarchists and Leninists, overcome by their cynicism and hubris, have fallen into this same very trap - either they are unable to defend their workers, or they become yet another oppressor. This fate must not - can not - fall upon our Republic."\n\n"Thus I ask you, brave citizens, to fill your hearts with Determination and Resolve. Determination to defend your homes, and your Democracy, and your lives. And Resolve - resolve to work for the best interests of peace in peacetime, and to do your best to quell the fires of insurrection with all haste in wartime. When the blood is done flowing, I swear to you that we shall all come together as brothers once more, but the time for this is not now. For now, we must fill our hearts with that cold Determination and that fiery Resolve - or else all shall be lost.""
 ERS.101.a:0 "Give all for freedom."

 ERS.102.t:0 "Weekly Gun Training" #Tomsk humanist warlord event Weekly Gun Training
 ERS.102.desc:0 "The militia trained early, and Andrey had set his alarm accordingly. In the frigid early morning darkness, he pulled on his telogreika jacket, pausing for a quick second before the door to brace himself before setting out at a jog towards the training grounds.\n\nHe thought he'd be early; he wasn't. At the grounds, almost twenty men - the grognards from the old army, no longer in active service but still employed to train the new citizen's militias - were running laps in the snow, their boots crunching in unison. Andrey's jog turned into a run as he rushed to fall in formation, joining the growing column snaking through the grounds.\n\nThe militia set up their targets with the sunrise, before assembling on the firing line under the watchful eye of the old soldiers. Andrey cocked his Mosin-Nagant and zeroed in on the sandbag dummies, before squeezing the trigger, once, twice, and then a third time.\n\nThe first shot went wide, the second landed off-target, and the third barely scratched the widest circle of the target. A grizzled soldier shook his head, and started to walk towards Andrey. Expecting a raised fist, Andrey's body tensed, and the fourth shot struck the target next to his own.\n\nThe blow never came. "Boy," the soldier growled, as he adjusted the sights on Andrey's rifle, "if you want to hit anything, you need to stop worrying about your comrades and more about the enemy.""
 ERS.102.a:0 "Shoulder to shoulder, the Humanist army takes form."

 ERS.103.t:0 "The Humanist Heir" #Tomsk humanist warlord event The Humanist Heir
 ERS.103.desc:0 "Likhachov always kept his eyes on the other salon leaders during salons and negotiations, and while this was partially in order to maintain one step ahead of the others, he also couldn't help studying them on a personal level and admiring them for their positive qualities. One man, who was not yet a leader, but was effectively a leader in waiting, had recently begun to fall under Likhachov's attention as well.\n\nMieczysław Weinberg was a man with an interesting story. How does a Polish, Jewish composer who lost his family to the Nazis end up as the heir to one of the main contenders for control over an idealistic, experimental republic in the middle of Siberia? Surely, he had to be something of an idealist himself, steadfast in his convictions and forceful in his desire to improve the lives of others. He'd also been forced to flee all over the place due to the German invasion and Soviet collapse, relocating to Minsk and then Tashkent, and finding his way into both Central Siberia and politics as his plans to move to Moscow after the war could never come to fruition.\n\nWhile in Tashkent, Mieczysław befriended the current leader of the Humanists and fellow composer, Dmitri Shostakovich. The series of events that lead to Mieczysław becoming the heir to the Humanist salon was certainly... turbulent. Although, the man did possess certain qualities that made him a rather natural leader.\n\nLikhachov watched him as he negotiated. While sharing his friend Shosta's strong idealism, he also had a fair share of pragmatism and charisma that allowed him to appeal to both his political counterparts and average citizens alike. From Likhachov's perspective, Mieczysław may have been somewhat ideologically misguided, but he could clearly see that the soon-to-be Humanist leader was a good man at heart."
 ERS.103.a:0 "He's no worse than Likhachov or either of the others."

 ERS.105.t:0 "Legacy of the Great Unification" #Tomsk common regional Legacy of the Great Unification
 ERS.105.desc:0 "The Central Siberian Republic was back from the brink. Every last one of the misguided separatists had been crushed, and then the subsequent Siberian Workers' Revolt sadly had to be crushed as well. The workers are returning to their factories and the citizens of the other Central Siberian factions are not yet in open revolt, but tensions are palpably high.\n\nAs of now, the rather overextended republic is... still functional. Gradual progress is being made with the Central Siberian Plan, though the industrialization project will of course have to be expanded to the entirety of the region. The government has at least a semblance of legitimacy and loose authority over its people, but will have to tread very carefully if it wants to earn the trust of its people and develop into a fully-fledged nation state, not to mention reunify the entirety of Russia.\n\nIn the cafes, homes, bars, and factories, the people question openly to each other whether Pasternak's great constitution and our Salons are truly as idealistic and for the people as they claim to be. There is a great risk of our citizens becoming cynics, whose apathy could single handedly be our republic's downfall; some may become so angry they run for office outside of our Salon system, threatening the balance and stability our government currently enjoys. For starters, developing the economy, maintaining political stability, and improving our army are imperative for our administration's success.\n\nOur idealism can only take us so far. This great republican experiment is in a survivable but challenging position, and we must do what it takes to keep it alive. That being said, if we utterly sacrifice our ideals, will any of our work have been worth it?"
 ERS.105.a:0 "The Republic carries on."

 ERS.106.t:0 "The Common Core Reforms" #Tomsk common regional The Common Core Reforms
 ERS.106.desc:0 "Shaposhnikov stacked the papers on his desk and leaned back. He had actually managed to get all four of the Salons on board with his reforms, somehow. As was the norm, a few backroom meetings, cups of tea, and I.O.U.s were necessary to unite each Salon under his ideas for the military, but at the very least Shaposhnikov acknowledged that they all had reasonably good military plans regardless of their ideological differences.\n\nThe behind the scenes work was behind him now, but ahead came the actual task of serious military reform. Shaposhnikov was aware of the importance of his job, as the core republican army would serve as the foundation and bulwark of the republic's defences. Neither he nor the government could afford to let pesky squabbles hinder the modernization and reform of the military, lest everything he and the people of Central Siberia had worked for would be lost."
 ERS.106.a:0 "At least we all agree on something."

 ERS.107.t:0 "A New Administration" #Tomsk common regional A new administration
 ERS.107.desc:0 "During a period already full of great changes, another significant change has occurred. A new Salon has been elected into power, enabling yet another potential paradigm shift in Central Siberian politics. Both those who voted in the new administration and those who have not are left awake at night and distracted during the day wondering how they will now be governed.\n\nWill economic policy shift? Will the nation's army and politics be reformed or modified? Above all, will the new president make good on his bold words and fulfill his promises, or will he make too many compromises or even go back on those promises? The president has the opportunity to shape Central Siberia in his image, and so all eyes and ears are aimed directly at him, waiting for him to succeed or fail. This pivotal moment has the populace rife with either idealism and hope or cynicism and apathy. Only time will tell which half of the population was right."
 ERS.107.a:0 "Good luck, Mr. President."

 ERS.108.t:0 "The Advisory Referendum - Modernist-Bastillard victory" #Tomsk common regional The Advisory Referendum - Modernist-Bastillard victory
 ERS.108.desc:0 "One of the shiny, bragworthy features of democracy is its ability to make decisions based directly on the will of the people, and today we will do just that! ...sort of. The results of our non-binding referendum on the political status of independents are in: the Modernist-Bastillard plan of denying independent politicians easy ballot and government access in favour of more gradual political integration has won.\n\nThe people of Tomsk seem to largely accept and appreciate our unique Salon system the way it is, and agree with the Modernists and Bastillards that allowing independents to operate freely within the system would destabilize and slow our governance. While there are many people who support independents working outside of the current system, these people were not as numerous as some may have anticipated.\n\nOf course... the referendum is non-binding. The president is not legally obligated to act upon its results, and if they feel that making life easier for independents is the moral or practical thing to do, there is nothing stopping them except the knowledge that doing so would create a lot of cynics."
 ERS.108.a:0 "The people have spoken."
 ERS.108.b:0 "The people cannot override the freedoms we hold dear."

 ERS.109.t:0 "The Advisory Referendum - Humanist-Decembrist victory" #Tomsk common regional The Advisory Referendum - Humanist-Decembrist victory
 ERS.109.desc:0 "One of the shiny, bragworthy features of democracy is its ability to make decisions based directly on the will of the people, and today we will do just that! ...sort of. The results of our non-binding referendum on the political status of independents are in: the Humanist-Decembrist plan to allow independents to more easily run on the Salon lists has won.\n\nWhile the people of Tomsk appreciate our unique Salon system, it seems that many people across Central Siberia are not as enamored by it and desire the opportunity for outsiders to provide them a voice in our government. The Humanists and Decemberists, while not enthusiastic about losing power, saw this as a plan of both pragmatism and principle. They say we are obligated to provide our people with maximum political freedoms, and who are we to stop them?\n\nOf course... the referendum is non-binding. The president is not legally obligated to act upon its results, and if they feel that increasing political freedoms for independents would be too destabilizing or impractical, there is nothing stopping them from ignoring the referendum results except the knowledge that doing so would create a lot of cynics."
 ERS.109.a:0 "The people have spoken."
 ERS.109.b:0 "This is too destabilizing not to veto."

 ERS.110.t:0 "Temporary Lull to the Political Crisis" #Tomsk common regional Temporary Lull to the Political Crisis
 ERS.110.desc:0 "Extremism? No longer a severe threat. Instability? Everpresent, but not at all crippling anymore. It would be a stretch to call Central Siberia a beacon of stability, but it's safe to say that the young republic is out of hot water now.\n\nMany of these former extremists as well as a number of assorted independents have begun accepting and joining our Salons. Each day, the number of heated, angry arguments between factions threatening to break out into violence decreases, with the number of impassioned but calm and logical discussions between former rivals increasing. It is truly a wonder to see, for example, a former silovik from Novosibirsk actually engaging in friendly debate with his colleague regarding the place of military intelligence in the republican security apparatus. Had we failed to get men like him on board with our political system, maybe he would have been threatening the state with military power instead of sitting down for tea and a chat in the Salon.\n\nMuch progress has still yet to be made, but slowly the people all across our realm are integrating into our republic."
 ERS.110.a:0 "Finally, a moment to breathe."

 ERS.111.t:0 "Elections are soon upon us!" #Tomsk common regional Elections are soon upon us!
 ERS.111.desc:0 "There is perhaps nowhere else in the world where elections are such an important event than right here in Central Siberia. We can expect turnout to, as always, be very high! However, our re-election is not guaranteed.\n\nThe campaign season is to begin very shortly, and if we want to convince the people to vote for us once again, we will need to have something to show for. All of our most important plans and promises must be completed before election day if we want to secure our victory. There's no time for dilly-dallying, get everything done if you don't want to be booted from office!"
 ERS.111.a:0 "Let's show the people we mean business."

 ERS.112.t:0 "The New Republican Army" #Tomsk humanist regional The New Republican Army
 ERS.112.desc:0 "Some say that applying political ideology to military doctrine is a recipe for failure, but our Humanist doctrine might yet generate substantial improvements in our army's performance as well as political and cultural benefits.\n\nThere are many foreign threats who would like to see our workers' republic wiped off the map, and we do not have the luxury of allowing only volunteers into the army or neglecting said army's development and training. Our plans take inspiration from Revolutionary France's "Levée en masse" and our Humanist principles of equality of all citizens, military duty to the state, and fighting to defend the workers' freedom.\n\nThere shall be a mandatory militia training every week, conscription will be added to the Humanist Constitution, and in addition we will encourage the use of "mission-style tactics" which will allow flexibility for soldiers and officers to adapt to their circumstances and surroundings. These reforms will transform our armed forces into a true Republican Army of and for the people, and one which will be able to protect our state from any and all invaders."
 ERS.112.a:0 "The hallmark of the people's state."

 ERS.113.t:0 "The People's Siberian Plan Succeeds!" #Tomsk humanist regional The People's Siberian Plan
 ERS.113.desc:0 "In the city of Novosibirsk, in a conference room down the street from a food processing plant, a group of workers meets with a group of bureaucrats. The bureaucrats read off a list of quotas that the central government would like met. The workers, elected by their fellows on the plant floor, read off a list of necessities that must be provided. They haggle, but ultimately, a decision is reached that works for everyone.\n\nMany miles away, in Kemerovo, a similar discussion takes place with workers at a steel mill. The fact that the mill is run by a state-owned enterprise does not detract from the rights of the workers.\n\nIn the town of Yurga, a landlord rubs his eyes with anxiety. A letter has just arrived from his family's lawyer in the capital, detailing a new set of regulations that will likely chip away at the wealth amassed over generations of landholding. Meanwhile, upriver, a family of farmers toast to their improved fortunes.\n\nAcross central Siberia, the impacts of the Humanist economic reforms are being felt in every home, office, and factory. The rights of workers to control their own destinies have been promulgated, and for the people of the region, the new Siberian Plan has been a monumental success."
 ERS.113.a:0 "There can be no understanding between the hand and the brain unless the heart acts as mediator."

 ERS.114.t:0 "Passing of the Torch" #Tomsk humanist regional Passing of the torch
 ERS.114.desc:0 "Heir of the Humanists Miecysław Weinberg sat beside his good friend Dmitri Shostakovich on the ailing former leader's tiny front porch, staring at the newly paved road in front of the modest house. No words needed to be shared between the two men, who had been the closest of partners for more than twenty years by this point. Weinberg rarely felt vulnerable or nervous, usually too busy focusing on whatever work there was to be done to improve the republic, but even he felt the pressure of being the newly elected president.\n\n"Good luck," said the now-retired Shosta with a wide smile. "I know you'll make me, and more importantly, the workers of the republic proud. I'm too old and sick for this, but I'm currently composing a hell of a symphony in honour of the great work you've already done and have yet to do. If it's good enough, maybe it'll even become a piece all Central Siberians can be proud of!"\n\n"Thanks, Dmitry. It means a lot. I wouldn't be where I am without you, of course. It's time for me to get to work.""
 ERS.114.a:0 ""But first, one more cup of tea?""

 ERS.115.t:0 "The New Diplomatic Academy!" #Tomsk humanist regional The new diplomat corps
 ERS.115.desc:0 "Today in Tomsk, the Siberian School of Foreign Affairs was inaugurated by the President, in a ceremony attended by many members of academia, the student population, and the diplomatic corps. Located near the main city railway station, the School of Foreign Affairs' completion marks a major milestone in the government's efforts to reach out to the world. At the School, students from all walks of life will study international relations, history, language, and political science, among other fields. The goal is to train a new generation of diplomats, who will represent our nation on the world stage. In addition, they will hopefully be able to spread our Humanist ideals to far-flung countries, creating new political and social bonds that will benefit all mankind. Already, agents of the school are traveling the republic, seeking out prospective students. Within only a few years' time, we hope to see junior foreign service officers staffing embassies and consulates around the world!"
 ERS.115.a:0 "We go not abroad in search of monsters to destroy."

 ERS.116.t:0 "Slow Progress" #Tomsk humanist regional Slow progress
 ERS.116.desc:0 "Mieczysław observed the flow of papers and survey results that come across his desk, frustrated. He rested his fist upon his chin, contemplating. The results of the statistical questions were not good. Outside of Tomsk, the people were overwhelmingly against the extension of rights for the sexual minorities. The black ink that dappled the towers of the "disapproval" columns were like soot upon his fiery heart. Perhaps, here, they have run aground.\n\nHe breathed a sigh. During the Soviet days, it would perhaps be effortless: enforcing rules from on high was no troubling matter for the apparatchiks of the communist party. On paper, anyway. In the constitution of the former Union were protections granted to minorities that went unfulfilled for many years. As a Pole and a Jew, he would know the malignance of ignorance and malice that stemmed from it. Without a popular mandate, there would be no point to his bill. He would have to shelf it for now.\n\nInstead, he picked up his fountain pen and began writing. His handwriting wasn't something that he would call beautiful, but it would have to do. An education bill would perhaps be in order. Flowing from his pen were rivers of ink, cursive, like the notation of musical pieces and compositions. He would have to shelf this one too - but perhaps one day, this would be just like a stepping stone after another. Mieczysław envied the Modernists: but the Humanists should try nonetheless."
 ERS.116.a:0 "Slow progress, but progress nonetheless."

 ERS.117.t:0 "The New Republican Army" #Tomsk humanist regional The new diplomat corps
 ERS.117.desc:0 "Let the inspiration for our new Republican Army be a modern version of what has already worked in the past. The core of Shaposhnikov's army will become the elite noble cavalry of old, acting as the main sword of the army. We will then support this primary "sword" with our great Russian masses which managed to halt Napoleon back in the 19th century; great hordes of men drafted during wartime will form a huge army of light infantry and artillery divisions to hold the line!\n\nBy combining the patriotism and education of our elites with the grit, spirit, and numbers of the masses, we will create an unstoppable force that will crush every enemy in sight!"
 ERS.117.a:0 "This will once again demonstrate the greatness Russia is capable of."

 ERS.118.t:0 "The Decembrist Economic Revolution" #Tomsk Decembrist regional The Decembrist Economic Revolution
 ERS.118.desc:0 "It doesn't matter if you're a worker or a businessman, despite the ongoing disparity between those two classes, life is better for both under the new Central Siberian economy. Living standards have gone up and a small but steady social safety net exists for those who cannot find or are unable to work. The number of hungry mouths in our republic has decreased greatly. Many families are even able to afford new furnishings for their homes such as electrical appliances and televisions!\n\nThese new furnishings are produced by the workers, but overseen and invested in by our country's growing business class. Our free-market economy coupled with the expansive industrial base we have built over the past few years means there has never been a better time to run or own a business here. Factories, farms, shops, and mines flourish under management both new and old, making record profits despite our strong environmental regulations and adequate worker protections. It's okay to be a worker in Central Siberia, and great to be a businessman!"
 ERS.118.a:0 "A healthily balanced economy."

 ERS.119.t:0 "Assessing the Impact of Environmental Regulations on the Ecology of the Kondoma River" #Tomsk Decembrist regional Event for focus Environmental Rights
 ERS.119.desc:0 "Over the past three months, our team, based at Tomsk State University, has been monitoring populations of various freshwater fish in the Kondoma River, a left tributary of the Tom River. Data from previous assessments has been difficult to obtain for a variety of reasons, but according to Baranov (1938), Taliev (1951), and Bychowsky (1961), the Kondoma's populations of freshwater fauna in general has declined since the 1920s, in large part due to pollutants from mining and industrial operations in towns near the river, such as Tashtagol and Kaltan.\n\nDuring our assessments, however, we were able to confirm rebounds in a number of populations, including: Carassius carassius, Acipenser ruthenus, Gobio sibiricus, Leuciscus idus, Cobitis sibirica, Barbatula tomiana, Esox lucius, Coregonus maraenoides, Stenodus nelma, and Cottus altaicus.\n\nIt is likely that the introduction of new environmental regulations and ecological protection measures is in large part responsible for this rebound in populations. In addition, in keeping with observations by Shwarts (1963), our team took note of new and extensive flora growth near the banks of the Kondoma, which is also likely attributable to aforementioned policy changes. It is unknown if fishing by local populations will result in increased pressure on these newly growing fish populations. However, we recommend that fishery quotas be extended to local communities in this region, in order to avoid such an outcome."
 ERS.119.a:0 "I'm sorry, I have to pay HOW MUCH for the entire paper?"

 ERS.120.t:0 "The Word Spreads" #Tomsk Decembrist regional Event for focus a declaration of intention
 ERS.120.desc:0 "All Russians are used to, and rather desensitized to, grand political proclamations. Over the past decades, countless leaders and fighters have come and gone promising to bring peace or stability or glory or workers' rights to Russia and nearly all are now historical footnotes. But this time, it is different.\n\nThe peasants of Western Siberia have heard the Decemberists' call to bring freedom and democracy to Russia and the world, and for once they are listening. The Central Siberian Republic has become a force to be reckoned with, and many tiny voices across the wastes whisper, wondering if the republic will defeat the new and equally powerful governments to their west and east.\n\nThe promises of peasants' rights appeal strongly to the Western Siberian masses, as these are promises which for the first time in decades might actually be fulfilled. But there is a degree of confusion regarding the republic's complex constitutional system, and fear that our strange, experimental government may be too gridlocked to bring lasting positive change to their lives.\n\nRussia is at a precipice, and on both political and ethical grounds we are the rightful heirs to the motherland."
 ERS.120.a:0 "The people will all know it soon enough."

 ERS.121.t:0 "The New Repubican Army" #Tomsk Modernist Regional The new republican army - modernists
 ERS.121.desc:0 "It's in the name after all- the Modernists' ideology calls for the modernization of our military and its doctrine. They want to see our new army becoming cutting-edge, being fast, strong, adaptive, and technologically advanced.\n\nThere should be helicopters slicing through enemy lines at lightning speed, impenetrable mechanized divisions penetrating and encircling our opponents, and intelligent, creative, and flexible plans derived by planners possessing those same characteristics.\n\nWar is a numbers game; you win by depleting enemy resources and morale, and by systematically breaking the complicated system that is a modern army. The scientific way will bring us to victory!"
 ERS.121.a:0 "Central Siberia, advance!"

 ERS.122.t:0 "The Modern House of Wisdom" #Tomsk Modernist Regional The Modern House of Wisdom
 ERS.122.desc:0 "In the middle of Tomsk, a new, unfamiliar sight made itself known to Valery's eyes. It was the House of Wisdom, as the Modernists termed it. A place where everyone and anyone can find employment, where those left bereft from a dismissal can apply for benefits. Its style was thoroughly modernist, different from the rest of the old city that surrounded it. Curves and lines that go up and under and loop and loop. Its rotating doors breathed warm, air-conditioned flurries that seemed to embrace Valery's soul.\n\nJust in time, too. Valery was, until very recently, a manager in one of the Republic's coal-mining concerns. The company was in dire straits, however, and they let him go along with the rest of his subdivision. He had spent a few nights pacing around his little room while his wife delivered his child to school and, from then on, proceeded to her own work. Valery loved her with all his heart, but it was unfair to her to bear the burden of factory work - not least because of the low pay.\n\nClamping down on his feeling of shame, Valery pushed the door handle and stepped into the building. The sight of it was dazzling. He had never seen ceilings curve and drop so suddenly. Before him were counters behind which the keepers of this place resided: men and women in sharply-tailored shirts and who worked with tireless energy and joy. Valery sauntered to one of them, an elegant young woman in her early forties, wrinkles barely showing. "Uh," he said, confused.\n\n"How can I help you?" she said, her energy infectious through her smile.\n\n"I want to apply for a job. I lost mine a few days ago, and I don't know what to do."\n\n"Have you prepared your documents?"\n\n"Uh, no." Valery blushed. He should have known better. A sly smirk emerges on the woman's lips.\n\n"Well, here's what you need to prepare...""
 ERS.122.a:0 "Valery gets the job."

 ERS.123.t:0 "The Great Cultural Shift" #Tomsk Modernist Regional The Great Cultural Shift
 ERS.123.desc:0 ""Kuznetsov, Kuznetsov!" Sakharov bounded to him, excitement fuelling every step of his gait. In the hollow, quiet halls of the Legislature, the heels of his shoes striking the marble floor like a slow rain of stone. It was almost six o'clock in the evening, the sun preparing to sink into the horizon, casting shadows off the spires and rooftops of the city. Reaching the scientist, Sakharov laid a hand on his shoulder. "There's something I need you to see."\n\n"Must be something very interesting if you are running, Mr. Sakharov." Pobisk Kuznetsov laughed. "I've never seen anyone as happy as when we were set free from the Gulags! Good man! What news do you bring?"\n\nSakharov sank, hands on knees, panting. It's been a while since he took a good run. "This," he said, catching his breath, "is some groundbreaking news." He looked up to Kuznetsov and smiled. "The work of the Salon is paying off."\n\n"In what way? I've seen a lot of changes since you took old man Pasternak's place. All of them excellent."\n\n"You would never guess what I just got this morning." Sakharov straightened himself. "Feminist groups proposing subsidized daycare, sexual minorities forming societies, the works! It's incredible."\n\nKuznetsov laughed. "Never thought I'd see the day, to be honest." He slapped Sakharov's back. "Well done."\n\n"Thanks. There's still more work to do yet, bu-"\n\n"Good lord, professor. Bask in your achievements a little." Sakharov smiled at him."
 ERS.123.a:0 "Maybe I should, but our work is never done."

 ERS.124.t:0 "Sakharov's Burdens" #Tomsk Modernist Regional Sakharov's burdens
 ERS.124.desc:0 ""It's not every day that I see you smoke," Shaposhnikov said, emerging from the doorway that led to the Presidential Office. "An occasion. Although..." the general's eyes widened as he got closer, "I don't presume it's a happy occasion." Sakharov looked haggard, eyebags under the corner of both eyes. The sweet ashen tobacco smell wafted through the dimly lit room. "Are you okay, Mr. Sakharov? Shall I fetch the doctor? He's still up in this hour, I am sure."\n\n"No need." Sakharov said. "I am fine physically. If it were something physical, it would be easy. Prescribe me a dose of morphine, and surgery after - I would be well. This," he said, pointing to the stack of photographs neatly piled on his table, "this is worse than any physical harm that can come to me."\n\n"May I turn the lights on, Mr. Sakharov?" The president nodded, weakly. Examining the photos, he found himself staring at the images of war. Bodies contorted into painful shapes, gore, the works. All of them bore uniforms, but the dead did not care for the ideologies of the living. "This..." Shaposhinikov said, hesitant. "How did you come across this?"\n\n"The war archives."\n\n"Mr. President, with all due respect to the position of your office, I must urge you to calm down. Casualties in war are unavoidable."\n\n"I know that!" Sakharov lashed out. He was silent, and then quietly: "I know that. That is why I must grieve, for my cause led these men and women to endanger their lives.""
 ERS.124.a:0 ""The burden of command is accepting the inevitable loss of life. I hope you understand, Mr. President.""

 ERS.125.t:0 "War Games" #Tomsk Modernist Regional War Games
 ERS.125.desc:0 "Explosions, gunshots, and even the sounds of a few new helicopters and modern vehicle engines rocked the isolated training grounds in a confidential location somewhere in the middle of Central Siberia.\n\nThis was the first ever war game orchestrated by the republic, done in preparation for the impending invasions of both Western Siberia and the Far East. Immensely complicated, meticulous, and planned down to the last detail, the games were the reformed Republican Army's first real opportunity to test out its new advanced tactics and hardware.\n\nUpon their conclusion, the games were considered to be an all-around success, and we can be confident going forward in the capabilities of our state-of-the-art armed forces."
 ERS.125.a:0 "We'll win against real opponents too."

 ERS.126.t:0 "Legacy of the Great Worker Uprising" #Tomsk Bastillard Regional Legacy of the Great Worker Uprising
 ERS.126.desc:0 "Everywhere one looked in the Salons was a heated, impassioned discussion between colleagues and intellectuals. The same dilemma hung over every person's head: How to treat the workers of Central Siberia in the wake of their crushed uprising?\n\nBoth sides of the debate could be heard if one listened closely enough to any of the many conversations that slogged late into the night, and each had legitimate and well-intentioned points. In fact, this crucial debate had even created something of a schism among the Bastillards.\n\nThe first side: Granting the workers more rights and improved working conditions is not only the right thing to do, it's necessary if we want to restore their loyalty and keep the republic stable and peaceful.\n\nThe second side: Making these concessions to the workers is ideal, but impractical. Central Siberia needs to industrialize rapidly, and besides, the uprising was inevitable regardless of any concessions made.\n\nWhile lively and intellectually and philosophically stimulating, this debate between the two Bastillard factions was already settled. Kharms had already decided that industrialization had to take precedence over everything else to prevent the republic from losing everything, and so the workers would simply have to wait."
 ERS.126.a:0 "At least it was a fun discussion."

 ERS.127.t:0 "The New Republican Army" #Tomsk Bastillard Regional The new republican army - bastillard
 ERS.127.desc:0 "The Bastillards believe in having an army that is efficient and effective, not large and flashy. To this end, their reforms aim at shaping the military into a small, professional force which will be free of populist agitation and capable of protecting the republic from internal and external threats.\n\nInstead of wasting resources on making the army offensively oriented, we will invest to a degree in both artillery and fortifications. We will let our enemies use up their own resources attacking us where it doesn't hurt until they are weak enough for us to strike back when they're down. There will be no waste or pomp in the new Republican Army."
 ERS.127.a:0 "Simple and efficient."

 ERS.128.t:0 "A Symphony of Steel and Movement" #Tomsk Bastillard Regional A symphony of Steel and Movement
 ERS.128.desc:0 "Everything is finally well-tuned and balanced in Central Siberia. We have a mixture of state enterprises and private businesses generating high profits and plenty of new jobs. The region is finally becoming industrialized, as our economy, resource output, and military production all grow day-by-day. Our just-enough-to-get-by social safety net has placated the workers enough that they are content while we have not had to sacrifice too much from government or industry coffers to earn this stability. And finally, our new culture of hard work and strong discipline has spread everywhere.\n\nThe economy, and the workers and businessmen in it, are all running smoothly and efficiently, and this accomplishment alone is enough to confirm that we have achieved economic success."
 ERS.128.a:0 "I suppose we can pat ourselves on the back."

 ERS.129.t:0 "Eyes and Ears of the Republic" #Tomsk Bastillard Regional Eyes and Ears of the Republic
 ERS.129.desc:0 "It is both controversial and contrary to the values of the Republic according to some, but the development of our intelligence agency is tantamount to the continued existence of our beloved state.\n\nThe Bastillards have given it a specific and important mandate, and the agency is overseen by a joint committee with members from all four Salons. It will be used to spy on the actions of our enemies in preparation of our ultimate strike against the pretenders to our west and east. Any piece of intelligence we gather is priceless- the Republic must know everything about its rivals!"
 ERS.129.a:0 "Our ideals can be disregarded when our survival is at stake."

 ERS.130.t:0 "Techno Music" #Tomsk Culture event 1967 techno music
 ERS.130.desc:0 "It fills the radio waves and shocks the ears of all those who are tuning in. Engineering students at Tomsk Republican University associated with their Modernist club in partnership with composer Eduard Artemyev have invented a whole new way to make music!\n\nUsing an electronic instrument called a synthesizer, Artemyev and the university students have effectively created a whole new genre and sound to be played on the radio and at lively nighttime concerts that can only be described as sometimes frightening, sometimes exhilarating, and always a party and exciting journey for the ears.\n\nThe avant-garde musical pioneers have already released their first album of "techno" music, and it is wildly popular with the youth. The Humanist and Decembrist old-timers and the older generation as a whole have slandered the genre as "nothing but bleeps and blorps" and "hardly music at all". Try as they might though, they can't stop our culture from evolving!"
 ERS.130.a:0 "Why do old people have to ruin everything?"

 ERS.131.t:0 "Welcome to Dolina Nochi" #Tomsk Culture event 1964 absurdist serial
 ERS.131.desc:0 "A surprising new radio serial has been developed by a collective of Bastillard producers in the town of Strezhevoy. Entitled "Welcome to Dolina Nochi", it has become one of the most divisive entertainment products to have come over our airwaves in recent years.\n\nThe serial is set in the small town of Dolina Nochi, a former mill town on the Ob River, which is now centered around a bicycle factory. It follows the daily goings-on of the town's inhabitants: Boris the foreman, Daria the schoolteacher, Alyona and Artyom the factory workers, and so on. However, Dolina Nochi is much stranger than appearances might initially imply. The serial depicts it as almost existing in a bubble, seemingly free from Russia's divisions and turmoil. Moreover, the townsfolk seem to be constantly afflicted by supernatural occurrences. A vast glowing cloud appears above the kindergarten, before becoming the principal. A five-headed dragon is arrested by the local police for committing fraud. And a strange forest on the outskirts of town begins whispering to residents to join it.\n\nThe absurdism of "Welcome to Dolina Nochi" is contrasted against the seemingly repetitive nature of its plots, which are unnervingly normal, given the circumstances. This has made the serial especially controversial, as the show constantly veers between mind-numbing boredom and surreal horror. Some decry it as bizarre and meaningless, while devoted fans gather in cafes to compare notes and share theories. One particularly noteworthy bit of speculation is that the entire town exists in a time loop. Others say that it's all a dream, or that the town is in fact located in the American Southwest. Or, perhaps, all three. With "Welcome to Dolina Nochi", nobody really knows."
 ERS.131.a:0 "There is a thin semantic line separating weird and beautiful, and that line is covered in jellyfish."

 ERS.132.t:0 "Maslenitsa Week" #Tomsk Culture event 1965 second week of march: Maslenitsa week
 ERS.132.desc:0 "It's Maslenitsa, the last week before the Great Lent of orthodox traditions. Many still follow the tradition of abstaining from meat, and many do not... either way, the holiday is a great excuse to eat plenty of delicious dairy products and to socialize.\n\nThe Decembrists, as always, have organized celebrations to revive the festival because of its historical and religious significance, and in general as a great occasion to celebrate. The week has seen much crepe eating, building of effigies of lady Maslenitsa, outdoor activities and partying, with Likhachov himself putting on an apron and running a street stand to hand out food. The week's end will see the beginning of Lent, preparation for Easter, and is the occasion for religious introspection."
 ERS.132.a:0 "Mmm... I love blini!"

 ERS.133.t:0 "People's Music Festival" #Tomsk Culture event 1966 autumn people's music festival
 ERS.133.desc:0 "Who doesn't love music? The Humanists have answered this question with a resounding "No one!" and has always given even the common working man a chance to pursue their artistic passions on the side. They have thrown together a lovely music festival featuring the works of Humanist composers being played by workers.\n\nDespite mocking from the other Salons, the Humanists have provided free music lessons to workers who want them, and the performers have surprisingly done quite well so far, though not as well as professionals. The workers' musical prowess is most certainly evidence of the Humanists' long-held belief and vision that education and the pursuit of one's passions is a right to all. But the politics that caused the event don't matter right now, because everyone is able to have a good time, listen to some good music, and share some good vodka."
 ERS.133.a:0 "Humanity is capable of whatever it puts its mind to."

 ERS.134.t:0 "Missed Opportunities" #Tomsk event modernist superreg Missed Opportunities
 ERS.134.desc:0 "Noise from the factory machines blared into Vlad's ears as he worked on making another coat. He was supposed to be at university, as he was missing one of his most important classes. Instead, however, he was in here, working a double shift to try to make enough money for his family. Ever since his father died fighting in the Far East, his mother could barely do enough to keep them in their home.\n\nVlad dearly wished he had time to go to classes, he really did, but if he didn't make enough money he knew they would be evicted from his apartment. If only the "government for the people" would help! Sure, the modernists gave subsidies to students and tried to make schooling easier, but it barely helped him. His family always had problems paying to live in their apartment, even before his dad died, and sometimes they were even forced to live out on the streets.\n\nDid the Modernists ever notice people like him, or did they only care for the children of the elite? Sending professors' and scientists' kids to the best universities free of charge while he barely got paid enough to live. Sometimes it was infuriating, listening on the old radio how the modernists promised education reform while he saw nothing going towards making his life livable.\n\nVlad looked back down at the coat he was putting together and sighed."
 ERS.134.a:0 "We're trying our best!"

 ERS.135.t:0 "International Finance" #Tomsk event modernist superreg International finance
 ERS.135.desc:0 "Pavlina sat in her comfy office chair, staring down at the charts and documents she was filling out. Ever since her daughter was taken up into a creche, one of the new Modernist nursing homes, she had more time to spend, and she decided to spend that time by getting a job. More money could never hurt.\n\nCrunching the numbers, Pavlina worked on deciding which part of the republic needed the most help. Where to fund more schooling, where needed a park, where to fund more housing, Pavlina did it all. She just hoped her math was right, as a young girl she only got basic schooling.\n\n"Hey, you're supposed to round that down," said Hadrien, her supervisor. Hadrien was a staunch Humanist, and he was not too hot on his new job seeking international finance.\n\n"You're not messing me up just to make sure we don't take too many foreign investments are you, Hadrien?" Pavlina joked.\n\n"No, your math is just wrong." Hadrien said, simply. "Still though, I think these foreigners funding our modernization is not a good idea. Think of all the debt we could be in fifteen years!"\n\n"You already said that and besides, I'm sure the Modernists have a plan." Pavlina said. "Don't you like the new changes? More housing, more schools, more everything! You know I wouldn't even have this job if it weren't for the Modernists. I think everything is going great.""
 ERS.135.a:0 "Well, modernization is expensive."

 ERS.136.t:0 "Stack Overflow" #Tomsk event modernist superreg Stack Overflow
 ERS.136.desc:0 "The computer hummed its methodical sounds, getting louder periodically as Pyotr and his colleagues Anton and Andrey sat by his side. Pyotr's first program on the new coding language, Fortran, was almost complete and ready to be run.\n\n"You forgot a call," said Anton, pointing to the screen. "Other than that, I think it's ready to run! The future sits in front of us, men."\n\n"Okay, here we go," said Pyotr, placing the call sign in front of his code. "That was easier than I thought it would be, and it didn't take that long either. Let's see what it does!"\n\nPyotr pressed run, and the computer began to whir. Then it became louder... and louder... and then suddenly -\n\n"It crashed," moaned Andrey.\n\n"You forgot to provide your output, you moron!" Proclaimed Anton.\n\n"My what?" Said Pyotr, confused. "I didn't know I had to state an output."\n\n"Of course you do, idiot. Here, give it to me." Anton took the keyboard and rebooted the computer. "Wait, this says it crashed from stack overflow, what does that even mean?\n\n"It means programming is not as easy as it sounds." Replied Pyotr."
 ERS.136.a:0 "Maybe the bug testing will be easier?"

 ERS.137.t:0 "Tomsk, Technocrats, and Tokyo" #Tomsk event humanist superreg An evening meal in Tokyo
 ERS.137.desc:0 "The long journey from the center of Siberia all the way towards the capital of the Empire of Japan was a long and arduous one; yet, it was one worthwhile yet. Shostakovich knew of the benefits of foreign support, aid, and, hell, even just recognition. And now, given the broken and fractured state Russia has been in for so long, some support from the likes of sympathizers abroad may save the humanity of Russia yet.\n\nSuch saving would not occur in a boardroom, however. Nor did it occur in any officialized meeting or articulated debate conducted in the grand halls of governance: nay, such a saving grace would be occurring over dinner, as the elite of the Japanese officials involved in the management of foreign politics, alongside Shostokavich, were served their Udon noodles amidst chandeliers and golden trinkets. Shiina Etsusaburo sat next to the President of Tomsk that day, as chatter began.\n\n"You know, the Japanese political system strives for efficiency in the waking hours of chambers and committees, and efficiency means hard labor. We've worked so hard to get the people of Japan to be a hardworking, dedicated folk, ready for the days ahead in life in all manner of difficulty. From what I hear, however, Tomsk's people may not be so ready, at fault of their government's kindness." stated Etsusaburo, as he delicately balanced the noodles into his mouth.\n\n"And yet, how can a state claim morality should it not care for those who support it? For the very toilers who allow for the mechanisms of state to run, who report for their duty, their activism, their role in the world. Whip cracks in the territories of Manchukuo makes not for a strong state: humanity does." Shostokavch stated, as he began to eat as well.\n\nAs the elite of Japan stared on, the respect for Shostakovich and the noodles they ate molded as well."
 ERS.137.a:0 "Speak with truth, speak with dignity."

 ERS.138.t:0 "Breaking the Wall in the Mind" #Tomsk event humanist superreg Breaking The Wall in the Mind
 ERS.138.desc:0 "A sense of unity is slowly being forged in the citizens of Novosibirsk and Barnaul as the TomSiBar plan progresses. As the two former seperatist capitals and the city of Tomsk gradually become more and more interconnected, many people from these cities are forced to work together on business deals, construction projects, and in local government.\n\nOne day the three cities will become one, and the people living there are already beginning to adopt a more cooperative and unified mentality. Day by day, more of the people are learning they are not so different from their counterparts from different regions of Russia, and the arbitrary divisions constructed in their minds are noticeably fading.\n\nOur dream of a happy, consolidated people grows ever closer. We need only continue our aggressive progress and soon enough this dream may yet become a reality."
 ERS.138.a:0 "These differences have always been mind over matter."

 ERS.139.t:0 "A Republic of Citizens" #Tomsk event humanist superreg A Republic of Citizens
 ERS.139.desc:0 "Nothing like the fresh air, cool breeze, and beautiful, endless forest view on a Siberian Sunday morning. And right there with the rest of the local militiamen was president Miecysław Weinberg, up and at 'em early along with everyone else for the mandatory weekly training.\n\nPlenty of young children came to watch their brothers, cousins, fathers, and president perform their pushup and rifle drills under the blinding glow of the bright morning sun. From the funny stories and serious talks they had of a republic that served every man, woman, and child from their older friends and relatives, the kids were just as eager to fight for their motherland and their rights as the adults. Everyone having such high morale was still a new phenomenon, and Miecysław beamed with joy and pride as he saw just how much his people cared about their nation and each other.\n\nThroughout the few large cities and the many tiny farming and mining towns, a new positive and hopeful energy surged through the people's veins, as for once there was true freedom, democracy, and opportunity, and the repression of capitalism was severely hampered by the benevolent guiding hand of the state. This new Russian republic was, unbelievably, a place where every single person had the ability to live a safe, secure, healthy, and happy life.\n\nThere was still more work to do. There is always more work to do. Soon we will bring this prosperity to all of Russia, and perhaps even to places beyond the frontier. But for now, every last citizen can revel in the fact that we have combined the best, and only the best, elements of the 1917 and 1918 revolutions."
 ERS.139.a:0 "It brings a tear to the eye to see a people so happy."

 ERS.140.t:0 "A Nation's Future" #Tomsk event bastillard superreg A nation's future
 ERS.140.desc:0 "Knock knock knock. "Delivery for the family of Vasily Antonovich!" Hmm... Vasily wasn't expecting any mail at his home. But the man outside was not a mailman. It was a low-level government bureaucrat. "Good afternoon, sir. The government has begun a program of giving children free toys to help stimulate their development. Are your children home from school? They can come pick a few things they'd like."\n\n"Oh, uh sure. Thank you. Luka, Liuba! Come here, the government is bringing you toys!" Confused but also excited for toys, Vasily's two young kids immediately popped their heads out of the front door and browsed the box of toys being carried by the employee.\n\n"I want that one!" yelled both children at the same time, picking an action figure and picture book respectively.\n\nAfter supper, Vasily and his wife watched the two young children playing with their new presents with glee. They were both totally enamored and absorbed by the toys, so surely this was providing some benefit to their childhoods? This new "Bastillard" political party and "Salon" government was awfully strange, but it seemed they cared about making life bearable for their citizens. They couldn't be too bad."
 ERS.140.a:0 "Luka and Liuba especially seem to like the new government."

 ERS.141.t:0 "The Thunderous Parliament" #Tomsk event bastillard superreg The thunderous parliament
 ERS.141.desc:0 ""There is no other choice. You make use of the opportunities that exist, or you fail to survive. I would be interested in hearing alternative plans for our development, but I already know you have none."\n\nKharms's dry, stinging words hung briefly over the deputies in the parliament before a deafening rabble consumed the entire room. Jeers and boos came from all over, including from some especially opinionated Bastillards, until Kharms yelled "ENOUGH!" over all the noise. It was incredibly rare that he got even a little flustered. Instantly calming down, the president continued,\n\n"I am no fan of the policies of the Empire of Japan myself. But it would be a grave mistake to ignore the massive economic boon we would experience by opening trade links with them. All we need to do is build up Manchurian industry and expand our Pacific ports, and our republic will have an economy that eventually eclipses even that of Germany. It is impossible to act in a morally pure fashion at every single crossroads, and we have an obligation to ensure that we spread democracy and prosperity as far and wide as we can. We need to finish this project to do that. And besides, you don't think Japan will find someone else to trade with if we don't trade with them? You are not that naive."\n\nThe parliament was much quieter than before. The deputies heavily pondered what their president had said, but whether Kharms's grand eastern development project came fully to fruition was still up in the air."
 ERS.141.a:0 "Will the plan be realized?"

 ERS.142.t:0 "Ending Harbin's Legacy" #Tomsk event bastillard superreg Ending Harbin's legacy
 ERS.142.desc:0 "Every last fascist party member and sympathizer is being located and put through "De-Harbinization" trials at this very moment. Mandatory classes are being taught to more moderate people on the evils and lack of freedom brought by fascism and monarchism. Every last vestige of authoritarian tendency will be wiped off the face of the Far East, even if we have to use rather... authoritarian means.\n\nSome of the most radical among the local populace are even being forcibly sent to re-education camps, and many people are being put on government lists, but these extreme circumstances mean we must reluctantly resort to these extreme measures. It is sad that we have no choice but to violate some of our principles, but it is absolutely necessary for the safety, stability, and eventual prosperity of our republic."
 ERS.142.a:0 "A bit of a paradox."

 ERS.143.t:0 "Military Parade" #Tomsk event decembrist superreg Military Parade
 ERS.143.desc:0 "Shaposhnikov and Likhachyov watched from afar as the parade of oddly-clad and heavily armed soldiers marched along one of Tomsk's main roads. Their colourful, neo-Napoleonic uniforms really were odd, but they certainly stood out. "Those are some impressive weapons we have in our arsenal," commented Likhachyov, gesturing towards some modern tanks and self-propelled artillery pieces.\n\n"Yes," replied Shaposhnikov, "but these are easily the best-equipped men in the entire army. There is still very much work ahead before we are ready for any major conflict."\n\n"That's good to know, General. But at the very least, the people will be reassured of our strength and glad to see the men who fight for our republic up close."\n\n"There is definitely value in that, Mr. President.""
 ERS.143.a:0 "It's something. And soon it'll be more than something."

 ERS.144.t:0 "The Great Discord Speech" #Tomsk event decembrist superreg The Great Discord Speech
 ERS.144.desc:0 ""There is a great discord in our republic. A political turmoil which has constantly threatened the very existence of this nation and our unique form of governance for years, since long before we even reunited the old territories of the Central Siberian Republic. Every single person here knows exactly what I am referring to: our Salon system is utterly incapable of dealing with outsiders.\n\n"Disunity is plaguing us, it's slowly killing us like the venom of a snake, but we're simply ignoring it and allowing the lifeblood of the country to slowly drain out of it. So many care nothing for what our government does, or have lost faith in us ages ago. So many more still wish to belong to some other rival state because their ideology is so much better than ours or they miss their dear leader. This is a severe problem! But it is not impossible to solve.\n\n"We can integrate people from all circles into our system; the independents, the majority of the radicals, the cynics, the siloviki, just about all of them! But some of us are scared to place their power in jeopardy. This is about the good of the republic, not your desire to keep your seat in the chamber. Start acting like it."I have a great many plans to put an end to this great discord, but we need everyone fully committed and working harder than ever. Maintaining the legacy of Pasternak so that it stands forever across Russia is far from easy. Let's get our hands dirty and get to work.""
 ERS.144.a:0 "Strongly worded, but on point."

 ERS.145.t:0 "Sviridov's Lobbying Adventure" #Tomsk event decembrist superreg trip to america
 ERS.145.desc:0 ""Mister Rostow," said Gergory Sviridov, "thank you so much for meeting with me. Although I am a composer, my government has taken me with trying to find support here for our claim on Russia."\n\n"You shouldn't have any problem with that," said Walt Whitman Rostow, one of the more prominent figures in the American National Progressive Party. "There's a bunch of people here who would wish to see Russia united under a strong, democratic government such as yours. That's honestly the best case scenario for the United States. And plenty of politicians will gladly support you."\n\nSviridov was intrigued. "Do you know anyone specifically who could be of any aid?"\n\nWalt took out a pen and a scrap of paper. "There's two major ones I know," he said. "Scoop Jackson, that's the one you want to see. He's the big NPP foreign policy guy. He'll support you, you folks fit his qualifications. You like freedom, democracy, capitalism, and you aren't making any bones about giving Fritz one to the nuts."\n\n"Very good, Mister Rostow."\n\n"Now for the R-Ds, there's a guy who will for sure want to be your friend. Name's George McGovern. Have a talk with him, and you'll get along just fine if you want good relations with America. He'll give you some more R-Ds who will want to be your friend as well. And if you have any food problems, he'll want to help you on that.""
 ERS.145.a:0 "We are not without friends, it seems."

