 ERS_modernist_o_brave_new_world_desc:0 "We've reached the Pacific Ocean! A brave new world stands across the horizon. No longer landlocked, we have access to the far east's ports. Trading will be much easier now, so we should prioritize our relationship with the Pacific powers. We will need as much aid as possible for our plans, we cannot fall behind the West.\n\nAccessing our newly gained resources will also be very important for our growing economy. Extracting these resources for our industries will be needed if we want to compete with our neighbor to the west and finally bring Russia out of the past."

 ERS_modernist_integrate_new_assets_desc:0 "With our annexation of the Far East more industries, businesses, and people are now under our control. We need to take advantage of these to expand our economy and fully develop Siberia. Expanding firms and integrating them into our economy will surely give a boost to our GDP, which is necessary if we want Siberia to appear as a modern nation.\n\nUsing the Far East's industry, while limited, will be necessary if we want to compete with the industrialized West. Meanwhile, giving the people better jobs and eliminating the more useless ones should create a more efficient system and make the population more satisfied."

 ERS_modernist_decontaminate_the_land_desc:0 "Fanaticism and radical ideologies dominated the Far East in the Warlord Era and under the Far Eastern Regional Government. These ways of thought continue to affect our control over the Far East, as many people do not support the ways of democracy.\n\nWe must work on diminishing fascism, socialism, and despotism to empower our rule in the region, ensuring support for our government. Educating the populace on the benefits of republicanism and democracy has to be done, no matter what some in the duma may say."

 ERS_modernist_stars_and_stripes_desc:0 "America is one of the few more powerful democracies on this planet. We have many reasons to align towards them, our political systems are similar, we share the same enemies, and both of our nations have fought to spread democracy. Their science base is also significantly powerful, with inventions and technological developments that surpass the world.\n\nFor all these reasons, we must ask America for aid! Our economy, science base, and military could all use American help. America must be on our side in the future, we don't know what conflicts lie ahead."

 ERS_modernist_all_that_weve_missed_desc:0 "After the collapse of the Soviet Union, innovation became a thing of the past. The only technological developments pertained to the military. Now that we have brought stability and democracy to Siberia, it's time we read up on the twenty years of science we missed. There is a lot to learn, and much of it can be used to improve the lives of the people.\n\nIn particular, developments in computer technology have gained the interest of our scientists. We need all the modern technology we can get our hands-on. If we do, we will far surpass any other backward nation in Russia."

 ERS_modernist_a_new_sibplan_desc:0 "The Russian Republic exists in the remains of Bukharin's Central Siberian Plan. The industrial development of the past allowed us to further expand Central Siberian infrastructure and cities. Now, however, it's time we begin the next phase of the plan.\n\nElectronics are the technology of the modern age. Our government has decided to create a city working towards the development of new technologies. Computers, telephones, radios, and even televisions could be designed and built in Russia! If there is a way to bring Russia into the modern age, it's technology!"

 ERS_modernist_theoretical_computer_science_desc:0 "Siberia has a plentitude of universities, its time they study electronics. Everything has to be taught, the assembly, programming, even theoretical sciences. Our scientists, professors, and researchers will have to work as hard as possible if we want to make Siberia into a center of technology for the world.\n\nIf all goes as planned, new electronics will be invented and discontinued within days. Each development will propel us further into the future, an age where everything is electronic."

 ERS_modernist_business_effort_desc:0 "If we want a chance at creating a Siberian electronic powerhouse, not everything can be done by the government. The private sector will be our most useful ally, with private companies competing with each other to create the best electronics Russia can come up with.\n\nHowever, we may have to help these private companies start up, planting the seeds if you will. Grants will be given to these new companies working in the computer and electronic fields. Hopefully, we should soon see some progress."

 ERS_modernist_importing_foreign_computers_desc:0 "Russia cannot develop reliable and well-functioning computers and electronics on its own. To give us a base to work with we will begin importing Sphere and American computers to figure out how they work and reverse engineer them.\n\nThis will give our engineers and theorists much-needed ideas to build and invent better computers. If all goes as planned, our computer scientists will be able to improve on American and Japanese designs, paving the way towards innovation."

 ERS_modernist_new_architectures_desc:0 "Vacuum tubes are good for computers, but they now seem to be a thing of the past. New, silicon chips are smaller and faster, allowing for even more advanced computer technology.\n\nA future for silicon chips in computer processors seems to be the way forward. We should experiment with silicon chips, perhaps our theorists or scientists could create an even better design! If not, we will still be able to prove the benefits of silicon circuits over vacuum tubes."

 ERS_modernist_the_city_of_lights_desc:0 "Our project has entered its stage of completion, and we are nearly ready to unveil our project. What once was Kemerovo has changed significantly, and its transformation into the City of Lights has taken great effort.\n\nTurning an industrial town into a modern Russian Silicon Valley will hopefully have fulfilled the dreams of our Modernist government. Surely the work of countless individuals will be fully realized?"

 ERS_modernist_a_cutting_edge_military_desc:0 "Integrating these new ideas into future military equipment is a necessity. A technologically advanced military is a powerful military, and we need the best of the best if we want to win over our western rival and Germany.\n\nElectronics can be incorporated into tanks, planes, trucks, AFVs, and even support equipment. The best counter for a larger enemy is better technology. Their tanks and guns will be no match for ours!"

 ERS_modernist_financial_markets_desc:0 "Progress towards a Russian electronic powerhouse is steady but slow. Many companies working towards new inventions and developments for computers often find themselves low on cash necessary to continue their work.\n\nTheir failure means our failure. If we want to solve the funding issue, we have to funnel in more financial investments. Grants, donations, anything to get better results. As much money as possible must be pumped into developing electronics."

 ERS_modernist_west_where_we_must_return_desc:0 "The reunification of Russia is nearing, and we have to be ready for it. More men must be trained and deployed to the field, and our army size has to increase. A front against the west will be a large one, and we cannot allow any holes in our lines to appear. Deploying the army to the western border will guarantee our security in case of war, and will show our rival our might.\n\nAlthough, war may not be necessary. We should probably start off with negotiations before we prepare for any attack. Perhaps the West may be more willing to unify peacefully?"

 ERS_modernist_my_dolzhny_znat_my_budem_znat_desc:0 "We must know, we will know. Our republic has grown in the last decade. From a city to half a country we have so far brought democracy and freedom to the depths of this wasteland in which we reside. Our republic will only continue to expand until we have regained all of Russia, restoring liberty and democracy to what once was a land of darkness and despair.\n\nProgress and modernity are also within our reach, as new technologies are spread across Russia and people are brought out of their misery to thrive. All across Siberia hope, progress, and science are on the march. Let us bring it West."

