 ERS_humanist_the_pacific_shores_desc:0 "Now that we have unified the Far East and Central Siberia, we are no longer fenced in. Our Republic stretches from Lake Baikal to the Pacific, and now we can finally start to begin trade with the outside world more easily. Our economy itself shall grow due these newfound advantages such as the Port of Magadan and Vladivostok.\n\nWith these ports under a unified republic that has consolidated its power, we can begin to expand our knowledge of the world. We can also begin to contact the great powers of the world such as the United States, the leader of the free world and the OFN. Possible trade ties could begin between our nation and theirs benefiting us both at the end of the day. Our nation can finally throw off its shackles of being far from the sea and the world."
 ERS_humanist_uprooting_dogmatic_marxism_desc:0 "Marx himself was yet one socialist thinker, one that was too self centered onto himself and his teachings. While his methods and ideals have influenced us to an extent, the idea of dictatorship of the proletariat has no place in our society. One of the recently conquered states that we had liberated and brought into the fold has influenced from a Marxist society, we need to remove these influences.The state had gone through a civil war due to differences in the Marxist belief.\n\nTo some of the more extreme members of our country, this could be seen as an overreach by us. However this is nothing more than curing a virus that had stained Russia for many generations. Once we do remove his influence from the Far East, stability can take the place that these ideals had held in the people. The people may seem callous at first, but then should be more accepting once they realize the good we have done."
 ERS_humanist_expanding_worker_democracy_desc:0 "Workers are the lifeblood of our society. Our rule in Central Siberia was quite focused on the idea of helping the workers instead of oppressing them like the former rulers of Russia. Unlike the former Union, we have placed the utmost importance on protecting them with labor laws and unions. However, when it comes to the Far East, the lands that had been formerly ruled by a group of men called the "Heirs of Harbin" and the dogmatic Father, worker democracy is a non existent idea. We need to change this.\n\nMany of the former workers in this region had lived under the oppressive yoke of men who like to call themselves rulers while they couldn't give a single bit of pity to the man keeping the country afloat from his labor. We must take these old ideas and morals and toss them out. In our society, there is no place for this. It must be our goal to develop worker democracy in these regions for the future."
 ERS_humanist_advancing_our_projects_desc:0 "Before we had the power and the opportunity to reunite the east, we had far fetched plans that would help the region as a whole with great economic benefits, now that we have the resources and reach of the Far East. It seems that an industrial base was constructed by the former denizens of the region, but we can always improve on this. The Central Siberian Plan, while helping our region Siberia, the east was much more neglected by these plans.\n\nAlong with these advancements in technology and our project, we can also begin reforms in the many cities and regions we have under our control, such as Magadan and Buryatia. They had been exposed to extremist methods such as Leninism and Facism. We must reform these regions to guarantee a hopeful future."
 ERS_humanist_the_peoples_war_desc:0 "While some of the more advanced and developed nations may disagree with the idea of a mass citizen army, if we can train these reserves and the main army enough, they will turn into a formidable force. Some of our political opponents have opposed this idea due to the risk of an uprising possibly or even a stunning defeat caused by a much better trained opponent. However, this would be unlikely after our training regime has gone through.\n\nWe are beginning to acquire books from the West on military tactics and battle plans, using these we have begun to adapt them to the conditions of Central and East Siberia to help us win our wars. Along with this, we have planned to introduce new equipment that we have also shipped to us from the West using our newfound ports in Magadan."
 ERS_humanist_the_peoples_education_desc:0 "Education is the backbone of a successful country and society. While many of the more developed countries in the world agree on this idea, some in Russia had been opposed to this idea in the time after the collapse of the Soviet Union. Before the Central Siberian War, we had preached the idea of higher education through our universities, but since we had regressed the idea in Central Siberia had disappeared while in the Far East it was nothing more than a dream.\n\nNow that we have control over Central Siberia once again, and now the Far East, we can implement our education reforms. While some of our other reforms may have caused rifts between the Salons, this would be one seen as a quadripartite effort between us. While the salons may have ideological differences, we can all agree on education."
 ERS_humanist_the_workers_economy_desc:0 "The Central Siberia Plan was a decisive action planned and executed by the General Secretary of the Soviet Union at the time, Nikolai Bukharin. The plan was to build factories and to reform the industry of Central Siberia. It had made us extremely strong during the post Union years, however due to the breakup of Central Siberia, we had lost quite a large base of our industry. We can began to rebuild these factories now we have control of them once again and now we can spread this plan to the Far East.\n\nAs we build these factories, many of them will be worker co-ops. As these factories will be owned by the workers themselves, who will vote on the many decisions that pass through them. This will in turn, make the factories more efficient and the workers more complacent due to them running the factory and not an issue of the state."
 ERS_humanist_the_grand_humanist_conference_desc:0 "It appears that it is time for us to pool together our great minds of the Humanists into one convention. Unlike many of the other official meetings we have held over the years, this one will encompass the entire country and we will be met with thousands of new members to the Humanist cause and even more returning ones from past conferences.\n\nUnlike many of the other ones, which had focused on our ambitions to rise to power in Tomsk, this one will highlight our current height of power and how we will expand upon these ideas. The central idea of this conference will be the expansion of the Central Siberian Plan, we will also announce our project that will modernize Eastern Russia. However, in this time, we also have been needing ideas for a project that all of the other contenders to unify the country would want. We are planning on asking many of the Humanists who come to the conference to pitch their ideas to use in these matters."
 ERS_humanist_the_tomsibar_plan_desc:0 "It is finally time for us to reveal our plan that we had made during the Grand Humanist Conference to the world. The name of it is the TomsiBar Plan and it aims to modernize Central Siberia very quickly.\n\nSome of the other salons will call us a hive of madmen for even thinking of this plan, however we are optimistic. The plan calls for three things. One is the development of "Hypertrains" these trains will use a type of engineering that was pioneered in Japan during the past few years. They will connect most of Central Siberia, turning it into a very connected region and modernizing it. The second is the increased connection of the many cities dotting the region, building more and more in between them to foster connection. The third and final phase, is the merging of the many cities into one "Megacity" that will serve as the capital of our country. This plan if completed, shall serve as the envy of the many countries around the world."
 ERS_humanist_the_capillaries_desc:0 "It's hard for us to claim to be interested in the wellbeing of our people when our cities barely provide for our people.\n\nInfrastructure within the few urban centers we have are a mess. The collapse of the CSR, infighting, and decay have all taken a toll on public services and roads. First things first, though. We need to repair and build seriously damaged and unusable streets so people can use them again. Whatever rail-ines, trains, and buses that are still salvageable should be pressed into service for the public, and for God's sake, someone get the water running everywhere?! Citizens living in the suburbs of our cities deserve functioning infrastructure like any other urban dweller."
 ERS_humanist_the_arteries_desc:0 "While local infrastructure needs a momental amount of improvements and work, we can not afford to neglect the major transportation links between our scattered towns and cities if the TomSiBar plan is to succeed.\n\nThe most efficient mode of transporting goods such long distances is by far by railines. We should make the investments and take the time to rebuild, repair, and place new lines so that all of Tomsk is connected. Improving our links will not only be great for the economy, but will also be vital for our armies; the lines will be of the utmost importance for moving our military across our state in good time."
 ERS_humanist_the_main_organs_desc:0 "The cities of Novosibirsk, Tomsk and Barnaul are currently our main centers of population and production. While they are the most developed regions in our state, compared to modern standards, the cities are archaic. Novosibirsk and Barnaul also remain some of the greatest beds of resentment against Tomsk's government\n\nWe need to desperately improve living conditions, industry, infrastructure, and human services in all three of these urban centers. The cities are too important to neglect, and their true potential makes them attract places to invest in."
 ERS_humanist_to_the_west_desc:0 "While we have successfully unified one half of Russia, another half remains under control by a separate nation who has fancied themselves a potential rival and even enemy if it truly comes to war.\n\nOur country must prepare for war, if it is truly needed. While we may not want to fight a potentially stronger opponent, we must make sure that we can stand up to them. However, if there is a chance we must prepare to have diplomatic contact with the nation in the west. We should consider all of our diplomatic options before even thinking about the option of total war. However, we must be prepared for this at all costs. Luckily, due to our ports that we now have under our control, we can finally import new weapons that are more efficient and more durable. The harsh winter in Siberia could be an issue if we must fight in it, so our soldiers and their weapons must be hardened for the fight. At all costs we must survive, but we should attempt the diplomatic route."
 ERS_humanist_neutrality_to_the_sphere_desc:0 "When it comes to the many superpowers of the world, there are three major ones. The Germans and their Unity-Pakt, what we can not join obviously enough. The second is the United States and the Organization of Free Nations. While they are the champion of the free world and many of our literature and other supplies come from them, they do not officially recognize us. However we can remain neutral with them.\n\nThe last great superpower of the world is Japan and their Co-Prosperity Sphere. While it seems that their power per day seems to be falling, they are our closest superpower. However, they seem quite fine with zero interaction with us or any of the conquered warlord states. While we may not agree with any of their policies, they will still acknowledge and trade with us, less officially like the OFN. Maybe we should not pledge our allegiance to either, but instead be neutral to them. This should hopefully make us more viable for new trade agreements."
 ERS_humanist_science_of_the_free_world_desc:0 "Due to Tomsk being relatively unscathed from the West Russian War and even the Central Siberian War in some places, we have our universities stand proud. However, like most things in Eastern Siberia, they could always be better.\n\nNow that we have ocean access, we can start to send letters to the many great universities of the free world. Places such as Stanford, Massachusetts Institute of Technology, Harvard, McGill, all of them. Hopefully, if the students and administrators of these universities listen to our letters, they can start to send some of their knowledge they have in the many fields of science. Fields such as medicine, engineering, technology and industrial development. All of these fields would help develop our country further, in exchange, many of their students would be able to come over to Tomsk to help us develop one of our projects. If they wanted to, of course."
 ERS_humanist_russian_determination_desc:0 "Our armed forces must be prepared for anything. While we may not have the mechanized divisions like many of the other more advanced powers of the world, we have something they do not. Determined people who are willing to become soldiers to protect their home, and who are well trained. While much of our army is a mix of professional soldiers and worker units who could be raised if needed, we should train all of them more hard. We must be able to hold on against the onslaught of an invasion if possible to make sure that we can issue more men and women into our forces to be ready for battle. Due to this, our worker units will be reforged as a national guard type army. This army will live most of their lives as workers in our country, only training for one week per month or so. However, if our country is ever in a war, they shall be activated as a full combat unit and must be prepared to fight."
 ERS_humanist_heirs_to_1917_heirs_to_1918_desc:0 "Tomsk is a paradise in the Russian wastes. No other state cares for its people like us; our workers; men, women, and children are not disposable resources to be thrown away in pointless border skirmishes or raids. Our people are our future, and they should have a say in government. Tomsk and her people are one and the same; we must all work together to build ourselves a better tomorrow!"

