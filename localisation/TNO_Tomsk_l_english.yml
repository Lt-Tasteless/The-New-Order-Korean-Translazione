 ERS_A_different_path_desc:0 "We reject the falsities of Marxism and Anarchism. We offer our own kind of workers republic, one unlike the Soviet Union's, from whence our republic was born, or the Siberian Black Army's, who, through the inevitability of human nature, was destined to fall back into despotism. Our republic is real, with legitimate democratic elections, rejection of the one party state, and with freedom of speech and expression for all citizens. Sadly, ours is a unique path, and there aren't many who follow our ways. Hopefully, however, in time we will be able to spread democracy to all of Russia."

 ERS_Potential_Enemies_desc:0 "There aren't many democracies among the warring states of Russia. Most are communist one party states, facist dictatorships, or military juntas, and all of which are hostile to our continued existence. Dealing with these threats will require the finesse of diplomacy as well as the muscle of the military. Any nation on our borders could be a possible enemy, it's up to our diplomats to find out who intends to be, and our military to make sure that they don't. As we trend ever closer towards the inevitable reunification of Russia, our list of enemies will only grow. It's important we be prepared."

 ERS_Diplomatic_education_desc:0 "A republic only functions so long as the people stay involved and vote. However, this is only possible if the people stay informed. Too many of our citizens are either unaware or misunderstand of our foreign policy, with many believing lies about it in the absence of other information to the contrary. We should turn our foregin policy into more easily digestible information for the worker's consideration. We will explain our positions and reasoning for the actions we take with other nations on our borders and abroad, and hopefully our citizens will approve."

 ERS_Potential_friends_desc:0 "Though we are mostly alone as a social democracy in Russia, there are still many socialist nations who might be amenable to us. Our government is often more moderate than many of these socialist nations, but we are certainly more similar to each other than to the various fascist and despotist nations in Russia. We should reach out to these socialist nations, and should our meetings go well, potentially establish some mutually beneficial relationships. In these cold, sprawling wastes we call home, danger abounds across every hill and behind every tree. We would do well to have some allies."

 ERS_Central_Asian_Overtures_desc:0 "Are there any lands or peoples more intertwined with the history and peoples of Russia than those of Central Asia? For centuries we have traded with each other, fought against each other, and in past decades, with each other. These lands now lay as divided as Russia, but this state of affairs likely won't hold. There are various warlords and nation states who contend for dominance over the region, and who also might be acquiescent to an alliance or some sort of mutual defense pact. In any case, we must strive to appear as strong and favourable potential allies should such a Central Asian nation ever choose to support a contender for Russian reunification."

 ERS_Through_Cathay_desc:0 "As we march onwards towards the reestablishment of Russian power on the world stage, we mustn't forget the nations with which we are to share borders. To our east lies one of the strongest nations in all the world at this moment: Japan. Over the course of several decades since the beginning of the century, Japan has slowly but surely conquered all of East Asia, most impressively pushing through most all of China, Indonesia, and Southeast Asia during the Second World War. However, despite Japan's impressive conquests, its grip over Asia slackens. The Chinese giant stirs, and Japan may not be prepared for what it will unleash. We should endeavor to endear ourselves towards China and the Chinese nations on the Sphere's periphery in the hopes that we might one day secure an alliance."

 ERS_Toward_our_Destiny_desc:0 "Our Republic has surpassed any and all expectations others had of it. Time and time again, we have proven that not only is our way of government practical, but it is also righteous. We have conquered all of Central Siberia and in due time will move to conquer, whether diplomatically or militarily, the rest of Russia. Our march towards the reunification of all of Russia has now become, for all intents and purposes, unstoppable. Democracy will reign from Arkhangelsk to Petropavlovsk, and, one day, from Moscow to Vladivostok as well. Long live the Republic!"


