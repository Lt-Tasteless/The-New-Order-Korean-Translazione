 ERS_Modernist_SibPlan_Category:0 "§mThe New Siberian Plan§!"
 ERS_Modernist_SibPlan_Category_desc:0 "The §mModernist§! government has decided to launch a great project, the §GCity of Lights§!. This evolution of §YBukharin's Central Siberian Plan§! aims to lay the foundation of a massive electronics industry. Having secured our nation with the help of Central Siberian industry, we will secure its future by investing in the nascent field of §GComputer Science§!. By increasing the amount of information treatable by our experts through computing, we can develop our policies and programs ever further.\n\nThis is a great undertaking, and citizens observe it with interest. §RFailure§! to bring about a successful completion of the plan could have §Rnegative§! consequences on the people's trust in our government.\n\nOur current progress towards §Gcompletion§! of the §mNew Siberian Plan§! is [?ERS_megaproject_progress]%.\n\nOur §Gmonthly progress§! is [?ERS_megaproject_monthly_progress]%."

 ERS_Decembrist_Great_Discord_Category:0 "§dThe Great Discord§!"
 ERS_Decembrist_Great_Discord_Category_desc:0 "The §sDecembrist§! government has decided to launch a great project, §Gending the Great Discord§!. This program seems to end once and for all the lingering effects of separatism in §YCentral Siberia§!, as well as build solid mechanism to integrate new territories into our political system. §GPresident Likhachyov§! and his ministers have determined that the rise in §Rcynicism§! caused by those who do not trust our political system the greatest threat to §YPasternak's legacy§!. As such, considerable efforts must be made to sit our political revolution on stable ground so that our expansion westward does not stress the system any further. This is a great undertaking, and citizens observe it with interest. §RFailure§! to bring about a successful completion of the plan could have §Rnegative§! consequences on the people's trust in our government.\n\nOur current progress towards ending §Rcynicism§! in the Republic is [?ERS_megaproject_progress]%.\n\nOur §Gmonthly progress§! is [?ERS_megaproject_monthly_progress]%."

 ERS_Bastillard_National_Redoubt_Category:0 "§sThe National Redoubt§!"
 ERS_Bastillard_National_Redoubt_Category_desc:0 "The §mBastillard§! government has decided to launch a great project, the §GNational Redoubt§!. This ambitious program aims to circumvent the loss of strategically crucial §YManchuria§! to the §YJapanese§! by developing our remaining ports such as §GMagadan§!, improving the connections of §YCentral Siberia§! to §Ythe Far East§!, and crucially, negotiating with the §YJapanese§! for access to §YManchurian industries§!. The §YTrinity Group§! has determined that access to foreign markets is crucial in the development of the §YRussian Republic§!, and that trade must be secured and protected, no matter the cost.\n\nThis is a great undertaking, and citizens observe it with interest. §RFailure§! to bring about a successful completion of the plan could have §Rnegative§! consequences on the people's trust in our government.\n\nOur current progress towards §Gcompletion§! of the §sNational Redoubt§! is [?ERS_megaproject_progress]%.\n\nOur §Gmonthly progress§! is [?ERS_megaproject_monthly_progress]%."

